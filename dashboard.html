<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNote - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --border: rgba(255, 255, 255, 0.08);
            --accent: #ffffff;
            --text-main: #ffffff;
            --text-dim: #a1a1a1;
            --glass: rgba(20, 20, 20, 0.6);
        }

        [data-theme="light"] {
            --bg: #f8f9fa;
            --surface: #ffffff;
            --border: rgba(0, 0, 0, 0.08);
            --accent: #000000;
            --text-main: #1a1a1a;
            --text-dim: #666666;
            --glass: rgba(255, 255, 255, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            left: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            min-width: 200px;
            border-radius: 12px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .dropdown-content a, .dropdown-content div {
            color: var(--text-main);
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .dropdown-content a:hover, .dropdown-content div:hover {
            background: var(--border);
        }

        .show { display: block; }

        .main-app {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            background: var(--bg);
        }

        header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        .menu-trigger {
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-main);
            background: none;
            border: none;
        }

        .brand h1 { font-size: 1.4rem; font-weight: 700; letter-spacing: -0.5px; }
        .brand p { font-size: 0.8rem; color: var(--text-dim); margin-top: 2px; }

        .header-right { text-align: right; }
        .header-right span { font-size: 0.85rem; font-weight: 500; }
        .header-right p { font-size: 0.75rem; color: var(--text-dim); }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .message {
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
            font-size: 0.75rem;
        }

        .msg-author { font-weight: 600; color: var(--text-main); }
        .msg-time { color: var(--text-dim); }

        .msg-bubble {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            transition: transform 0.2s ease;
        }

        .message.mine { align-self: flex-end; }
        .message.mine .msg-bubble { 
            background: var(--accent); 
            color: var(--bg); 
            border: none;
        }
        .message.mine .msg-meta { flex-direction: row-reverse; }

        .msg-actions {
            margin-top: 8px;
            display: flex;
            gap: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .msg-actions { opacity: 1; }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-btn:hover { color: var(--text-main); }

        .input-section {
            padding: 30px;
            background: var(--bg);
        }

        .input-box {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: border-color 0.3s;
        }

        .input-box:focus-within { border-color: var(--text-dim); }

        textarea {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-main);
            outline: none;
            resize: none;
            font-size: 0.95rem;
            max-height: 150px;
        }

        .send-btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .send-btn:hover { opacity: 0.9; }

        .reaction-bar {
            position: absolute;
            bottom: -30px;
            left: 10px;
            display: flex;
            gap: 5px;
        }

        .reaction {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .status-tag {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-left: 5px;
        }

    </style>
</head>
<body>

    <div class="main-app">
        <header>
            <div class="header-left">
                <div class="dropdown">
                    <button onclick="toggleMenu()" class="menu-trigger">
                        <i class="fas fa-bars-staggered"></i>
                    </button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="perso.html"><i class="far fa-user-circle"></i> Mon Compte</a>
                        <div onclick="toggleTheme()"><i class="fas fa-moon"></i> Changer le thème</div>
                        <a href="#"><i class="far fa-comment-alt"></i> Feedback</a>
                    </div>
                </div>
                <div class="brand">
                    <h1>WebNote</h1>
                    <p>Heureux de vous avoir parmi nous.</p>
                </div>
            </div>
            <div class="header-right">
                <span id="currentDate"></span>
                <p>Global Channel</p>
            </div>
        </header>

        <div class="chat-container" id="chat">
            <div class="message">
                <div class="msg-meta">
                    <span class="msg-author">Système WebNote</span>
                    <span class="msg-time">Maintenant</span>
                </div>
                <div class="msg-bubble">
                    Bienvenue dans votre espace d'échange professionnel. Tous vos messages sont distribués en temps réel sur le réseau global.
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-box">
                <textarea id="msgInput" rows="1" placeholder="Écrire un message..."></textarea>
                <button class="send-btn" onclick="send()">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('msgInput');
        const dateEl = document.getElementById('currentDate');

        function updateDate() {
            const now = new Date();
            dateEl.innerText = now.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        updateDate();

        function toggleMenu() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-trigger') && !event.target.matches('.fa-bars-staggered')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
        }

        function send() {
            const text = input.value.trim();
            if (!text) return;

            const time = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            const id = Date.now();

            const msgHtml = `
                <div class="message mine" id="msg-${id}">
                    <div class="msg-meta">
                        <span class="msg-author">Vous</span>
                        <span class="msg-time">${time} <span id="status-${id}"></span></span>
                    </div>
                    <div class="msg-bubble" id="text-${id}">
                        ${text}
                    </div>
                    <div class="msg-actions">
                        <button class="action-btn" onclick="reply('${text}')"><i class="fas fa-reply"></i> Reply</button>
                        <button class="action-btn" onclick="edit(${id})"><i class="fas fa-pen"></i> Edit</button>
                        <button class="action-btn" onclick="del(${id})"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                </div>
            `;

            chat.insertAdjacentHTML('beforeend', msgHtml);
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            setTimeout(() => {
                document.getElementById(`status-${id}`).innerText = "";
            }, 3600000); 
        }

        function del(id) {
            const bubble = document.getElementById(`text-${id}`);
            const status = document.getElementById(`status-${id}`);
            bubble.innerHTML = "Message supprimé";
            bubble.classList.add('status-tag');
            status.innerText = "• Supprimé";
        }

        function edit(id) {
            const bubble = document.getElementById(`text-${id}`);
            const status = document.getElementById(`status-${id}`);
            const newText = prompt("Modifier le message :", bubble.innerText);
            if(newText) {
                bubble.innerText = newText;
                status.innerText = "• Modifié";
            }
        }

        function reply(text) {
            input.value = `> ${text.substring(0, 30)}... \n`;
            input.focus();
        }
    </script>
</body>
</html>
