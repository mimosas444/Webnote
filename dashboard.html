<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNote - Dashboard Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0b0f1a;
            --surface: rgba(23, 28, 41, 0.8);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(30, 64, 175, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        .main-app {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            position: relative;
            background: rgba(11, 15, 26, 0.5);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        /* --- HEADER --- */
        header {
            padding: 15px 25px;
            background: rgba(11, 15, 26, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .brand h1 { font-size: 1.3rem; font-weight: 800; letter-spacing: -0.5px; }
        .brand span { color: var(--accent); }

        /* --- CHAT AREA --- */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 25px 120px 25px; /* Padding bas pour laisser place à la barre flottante */
            display: flex;
            flex-direction: column;
            gap: 18px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            animation: msgSlide 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes msgSlide {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .message.mine { align-self: flex-end; }

        .msg-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .message.mine .msg-bubble {
            background: linear-gradient(135deg, var(--accent), #4f46e5);
            border: none;
            color: white;
            box-shadow: 0 8px 20px var(--accent-glow);
            border-bottom-right-radius: 4px;
        }

        .msg-info {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-bottom: 4px;
            padding-left: 8px;
        }

        /* --- FLOATING INPUT SECTION --- */
        .input-wrapper {
            position: absolute;
            bottom: 25px; /* Décollé du bas */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            z-index: 1000;
        }

        .input-box {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        .input-box:focus-within {
            border-color: var(--accent);
            transform: scale(1.01);
        }

        textarea {
            flex: 1;
            background: none;
            border: none;
            color: white;
            outline: none;
            resize: none;
            padding: 10px 5px;
            font-size: 0.95rem;
            max-height: 150px;
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover { transform: rotate(-15deg) scale(1.1); background: #4f46e5; }

        /* --- DROPDOWN --- */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 60px; left: 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 18px;
            min-width: 220px;
            padding: 10px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .dropdown-content a, .dropdown-content div {
            padding: 12px; color: var(--text-main);
            text-decoration: none; display: flex; align-items: center; gap: 10px;
            border-radius: 10px; cursor: pointer; transition: 0.2s;
        }
        .dropdown-content div:hover { background: var(--accent); }
        .show { display: block; animation: fadeIn 0.2s; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; } }

        /* Responsive */
        @media (max-width: 600px) {
            .input-wrapper { bottom: 15px; width: 95%; }
            .msg-bubble { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="main-app">
        <header>
            <div style="display: flex; align-items: center; gap: 15px;">
                <button onclick="toggleMenu()" style="background:none; border:none; color:white; cursor:pointer; font-size:1.2rem;">
                    <i class="fas fa-grid-2"></i> <i class="fas fa-bars-staggered"></i>
                </button>
                <div class="brand"><h1>WebNote<span>.</span></h1></div>
            </div>
            
            <div id="myDropdown" class="dropdown-content">
                <a href="perso.html"><i class="fas fa-fingerprint"></i> Espace Privé</a>
                
                <div onclick="toggleTheme()"><i class="fas fa-adjust"></i> Changer de thème</div>
                
                <div id="logoutBtn" style="color:#ff4d4d;"><i class="fas fa-power-off"></i> Quitter</div>
            </div>

            <div style="text-align: right;">
                <div id="clock" style="font-weight: 800; font-size: 1rem;">00:00</div>
                <div id="dateText" style="font-size: 0.7rem; color: var(--text-dim);">...</div>
            </div>
        </header>

        <div class="chat-container" id="chat">
            </div>

        <div class="input-wrapper">
            <div id="typingIndicator" style="font-size: 0.7rem; color: var(--accent); margin-bottom: 8px; margin-left: 15px; font-weight: 600;"></div>
            <div class="input-box">
                <button style="background:none; border:none; color:var(--text-dim); padding-left:10px;"><i class="fas fa-plus"></i></button>
                <textarea id="msgInput" rows="1" placeholder="Écrire à la communauté..."></textarea>
                <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApC4T-WdDIFk3VuBGD_Zscz5X_lE6dFFs",
            authDomain: "webnote-9ea1e.firebaseapp.com",
            projectId: "webnote-9ea1e",
            storageBucket: "webnote-9ea1e.firebasestorage.app",
            messagingSenderId: "869875049003",
            appId: "1:869875049003:web:0f7334733cb313e426406e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userProfile = null;

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                userProfile = user; 
                loadMessages(); 
                listenTyping();
            } else { 
                window.location.href = "index.html"; 
            }
        });

        const input = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');

        async function send() {
            if (!input.value.trim()) return;
            const text = input.value;
            input.value = "";
            input.style.height = 'auto';

            await addDoc(collection(db, "messages"), {
                content: text,
                senderId: userProfile.uid,
                senderName: userProfile.displayName || "Anonyme",
                createdAt: serverTimestamp()
            });
            updateTyping(false);
        }

        sendBtn.onclick = send;
        input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } };

        function loadMessages() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const chat = document.getElementById('chat');
                chat.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    const isMine = data.senderId === userProfile.uid;
                    const html = `
                        <div class="message ${isMine ? 'mine' : ''}">
                            <div class="msg-info">${isMine ? 'Vous' : data.senderName}</div>
                            <div class="msg-bubble">${data.content}</div>
                        </div>
                    `;
                    chat.insertAdjacentHTML('beforeend', html);
                });
                chat.scrollTop = chat.scrollHeight;
            });
        }

        // Typing logic
        input.oninput = () => {
            setDoc(doc(db, "typing_status", userProfile.uid), { name: userProfile.displayName || "Ami", isTyping: input.value.length > 0 });
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
        };

        function listenTyping() {
            onSnapshot(collection(db, "typing_status"), (snap) => {
                let active = [];
                snap.forEach(d => { if(d.id !== userProfile.uid && d.data().isTyping) active.push(d.data().name); });
                document.getElementById('typingIndicator').innerText = active.length > 0 ? active.join(', ') + " écrit..." : "";
            });
        }

        // Menu utils
        window.toggleMenu = () => document.getElementById("myDropdown").classList.toggle("show");
        
        // Fonction Theme Placeholder (tu pourras ajouter la logique JS plus tard)
        window.toggleTheme = () => alert("Fonctionnalité de thème bientôt disponible !");

        document.getElementById('logoutBtn').onclick = () => signOut(auth);
        
        function updateTime() {
            const now = new Date();
            // J'ai corrigé la faute de frappe "docum ent" ici
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            document.getElementById('dateText').innerText = now.toLocaleDateString('fr-FR', {day:'numeric', month:'short'});
        }
        setInterval(updateTime, 1000); updateTime();
    </script>
</body>
</html>
