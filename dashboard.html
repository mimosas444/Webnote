<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebNote - Dashboard Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0b0f1a;
            --surface: rgba(23, 28, 41, 0.8);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --msg-bg: rgba(30, 41, 59, 0.7);
            --danger: #ff4d4d;
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --surface: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 0, 0, 0.1);
            --text-main: #0f172a;
            --text-dim: #64748b;
            --msg-bg: #ffffff;
            --accent: #4f46e5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(30, 64, 175, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            height: 100dvh;
            display: flex;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
        }

        .main-app { width: 100%; max-width: 1100px; display: flex; flex-direction: column; position: relative; height: 100%; }

        header {
            padding: 15px 25px;
            background: var(--surface);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .brand h1 { font-size: 1.3rem; font-weight: 800; letter-spacing: -0.5px; }
        .brand span { color: var(--accent); }
        .header-right { display: flex; align-items: center; gap: 20px; }
        .time-display { text-align: right; line-height: 1.2; }
        .menu-trigger { background: var(--border); border: none; color: var(--text-main); width: 40px; height: 40px; border-radius: 10px; cursor: pointer; }

        .chat-container {
            flex: 1; overflow-y: auto; padding: 20px 20px 140px 20px;
            display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth;
        }

        .message { max-width: 85%; position: relative; animation: msgSlide 0.3s ease; display: flex; flex-direction: column; }
        .message.mine { align-self: flex-end; align-items: flex-end; }
        
        @keyframes msgSlide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-bubble {
            padding: 12px 18px; border-radius: 20px; background: var(--msg-bg);
            border: 1px solid var(--border); font-size: 0.95rem; line-height: 1.5;
            cursor: pointer; position: relative; transition: 0.2s;
        }
        
        .message.mine .msg-bubble {
            background: linear-gradient(135deg, var(--accent), #4f46e5);
            border: none; color: white; border-bottom-right-radius: 4px;
        }
        .message:not(.mine) .msg-bubble { border-bottom-left-radius: 4px; }

        .msg-info { font-size: 0.7rem; color: var(--text-dim); margin-bottom: 4px; padding: 0 5px; display: flex; justify-content: space-between; gap: 10px; }
        
        .reply-context {
            font-size: 0.75rem; border-left: 2px solid rgba(255,255,255,0.5);
            padding: 4px 8px; margin-bottom: 8px; opacity: 0.8; background: rgba(0,0,0,0.1); border-radius: 4px;
        }

        .reactions-container { display: flex; gap: 4px; margin-top: -8px; z-index: 10; padding: 0 10px; }
        .reaction-pill { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 2px 6px; font-size: 0.75rem; }

        /* ACTION MENU */
        .action-menu {
            position: absolute; top: -50px; left: 50%; transform: translateX(-50%);
            background: var(--surface); border: 1px solid var(--border); padding: 6px;
            border-radius: 30px; display: none; align-items: center; gap: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 100; backdrop-filter: blur(10px);
        }
        .action-menu.active { display: flex; }
        .message.mine .action-menu { left: auto; right: 0; transform: none; }
        
        .act-btn { background: none; border: none; font-size: 1.1rem; cursor: pointer; padding: 5px 8px; border-radius: 50%; color: var(--text-main); }
        .sep { width: 1px; height: 15px; background: var(--border); margin: 0 5px; }

        /* INPUT AREA */
        .input-wrapper {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: var(--surface); backdrop-filter: blur(20px);
            padding: 10px 20px 25px 20px; border-top: 1px solid var(--border); z-index: 500;
        }

        .reply-bar {
            display: none; justify-content: space-between; align-items: center;
            font-size: 0.8rem; color: var(--text-dim); padding: 5px 15px; margin-bottom: 5px;
            border-left: 3px solid var(--accent); background: rgba(99, 102, 241, 0.1);
        }
        .reply-bar.show { display: flex; }

        .input-box {
            background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            border-radius: 24px; padding: 8px 12px; display: flex; align-items: flex-end; gap: 10px;
        }

        textarea {
            flex: 1; background: none; border: none; color: var(--text-main);
            outline: none; resize: none; padding: 10px 5px; font-size: 0.95rem; max-height: 120px;
        }

        .send-btn {
            background: var(--accent); color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .dropdown-content {
            display: none; position: absolute; top: 70px; right: 20px;
            background: var(--surface); backdrop-filter: blur(15px);
            border: 1px solid var(--border); border-radius: 18px; min-width: 200px; padding: 10px;
        }
        .dropdown-content.show { display: block; }
        .dropdown-content div, .dropdown-content a { padding: 12px; color: var(--text-main); text-decoration: none; display: flex; align-items: center; gap: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="main-app">
        <header>
            <div class="brand"><h1>WebNote<span>.</span></h1></div>
            <div class="header-right">
                <div class="time-display">
                    <div id="clock" style="font-weight: 800; font-size: 1rem;">00:00</div>
                    <div id="dateText" style="font-size: 0.7rem; color: var(--text-dim);">...</div>
                </div>
                <button class="menu-trigger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            </div>
            <div id="myDropdown" class="dropdown-content">
                <a href="perso.html"><i class="fas fa-user-circle"></i> Mon Profil</a>
                <div onclick="toggleTheme()"><i class="fas fa-adjust"></i> Th√®me</div>
                <div id="logoutBtn" style="color:var(--danger);"><i class="fas fa-power-off"></i> D√©connexion</div>
            </div>
        </header>

        <div class="chat-container" id="chat"></div>

        <div class="input-wrapper">
            <div id="typingIndicator" style="font-size: 0.7rem; color: var(--accent); margin-bottom: 5px; height: 15px;"></div>
            <div id="replyPreview" class="reply-bar">
                <span>R√©ponse √† <b id="replyTarget">...</b></span>
                <i class="fas fa-times" style="cursor:pointer" onclick="cancelReply()"></i>
            </div>
            <div class="input-box">
                <button style="background:none; border:none; color:var(--text-dim);"><i class="fas fa-paperclip"></i></button>
                <textarea id="msgInput" rows="1" placeholder="√âcrire un message..."></textarea>
                <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc, setDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApC4T-WdDIFk3VuBGD_Zscz5X_lE6dFFs",
            authDomain: "webnote-9ea1e.firebaseapp.com",
            projectId: "webnote-9ea1e",
            storageBucket: "webnote-9ea1e.firebasestorage.app",
            messagingSenderId: "869875049003",
            appId: "1:869875049003:web:0f7334733cb313e426406e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userProfile = null;
        let currentReply = null;

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                userProfile = user; 
                loadMessages(); 
                listenTyping();
            } else { 
                window.location.href = "index.html"; 
            }
        });

        const input = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');

        async function send() {
            const text = input.value.trim();
            if (!text || !userProfile) return;
            
            const payload = {
                content: text,
                senderId: userProfile.uid,
                senderName: userProfile.displayName || "Anonyme",
                createdAt: serverTimestamp(),
                reactions: [],
                edited: false
            };

            if(currentReply) {
                payload.replyTo = {
                    sender: currentReply.sender,
                    text: currentReply.text.substring(0, 40) + "..."
                };
            }

            input.value = "";
            input.style.height = 'auto';
            cancelReply();

            try {
                await addDoc(collection(db, "messages"), payload);
                await setDoc(doc(db, "typing_status", userProfile.uid), { isTyping: false }, { merge: true });
            } catch(e) { console.error(e); }
        }

        sendBtn.onclick = send;
        input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } };

        function loadMessages() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const chat = document.getElementById('chat');
                chat.innerHTML = "";
                const now = Date.now();

                snap.forEach(d => {
                    const data = d.data();
                    const id = d.id;
                    const isMine = data.senderId === userProfile.uid;
                    const msgTime = data.createdAt ? data.createdAt.toMillis() : now;
                    const diffHours = (now - msgTime) / (1000 * 60 * 60);
                    const timeStr = data.createdAt ? new Date(msgTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "...";

                    // √âchapper les caract√®res sp√©ciaux pour le JS inline
                    const safeContent = data.content.replace(/`/g, "\\`").replace(/'/g, "\\'");

                    let replyBlock = data.replyTo ? `<div class="reply-context"><b>${data.replyTo.sender}:</b> ${data.replyTo.text}</div>` : '';
                    let reactionsHtml = (data.reactions && data.reactions.length > 0) ? `<div class="reactions-container">${[...new Set(data.reactions)].map(r => `<span class="reaction-pill">${r}</span>`).join('')}</div>` : '';

                    const html = `
                        <div class="message ${isMine ? 'mine' : ''}">
                            <div class="msg-info">
                                <span>${!isMine ? data.senderName : ''}</span>
                                <span>${data.edited ? '(modifi√©)' : ''} ${timeStr}</span>
                            </div>
                            <div class="msg-bubble" onclick="openActions('${id}')">
                                ${replyBlock}
                                ${data.content}
                                <div id="actions-${id}" class="action-menu">
                                    <button class="act-btn" onclick="react(event, '${id}', '‚ù§Ô∏è')">‚ù§Ô∏è</button>
                                    <button class="act-btn" onclick="react(event, '${id}', 'üëç')">üëç</button>
                                    <div class="sep"></div>
                                    <button class="act-btn" onclick="initReply(event, '${id}', '${data.senderName}', '${safeContent}')"><i class="fas fa-reply"></i></button>
                                    ${(isMine && diffHours < 1) ? `<button class="act-btn" onclick="editMsg(event, '${id}', '${safeContent}')"><i class="fas fa-pen"></i></button>` : ''}
                                    ${(isMine && diffHours < 24) ? `<button class="act-btn" style="color:var(--danger)" onclick="deleteMsg(event, '${id}')"><i class="fas fa-trash"></i></button>` : ''}
                                </div>
                            </div>
                            ${reactionsHtml}
                        </div>`;
                    chat.insertAdjacentHTML('beforeend', html);
                });
                chat.scrollTop = chat.scrollHeight;
            });
        }

        window.openActions = (id) => {
            document.querySelectorAll('.action-menu').forEach(el => { if(el.id !== `actions-${id}`) el.classList.remove('active'); });
            document.getElementById(`actions-${id}`).classList.toggle('active');
        };

        window.initReply = (e, id, sender, text) => {
            e.stopPropagation();
            currentReply = { id, sender, text };
            document.getElementById('replyTarget').innerText = sender;
            document.getElementById('replyPreview').classList.add('show');
            input.focus();
        };

        window.cancelReply = () => { currentReply = null; document.getElementById('replyPreview').classList.remove('show'); };

        window.react = async (e, id, emoji) => {
            e.stopPropagation();
            await updateDoc(doc(db, "messages", id), { reactions: arrayUnion(emoji) });
        };

        window.editMsg = async (e, id, oldText) => {
            e.stopPropagation();
            const newText = prompt("Modifier le message :", oldText);
            if(newText && newText !== oldText) await updateDoc(doc(db, "messages", id), { content: newText, edited: true });
        };

        window.deleteMsg = async (e, id) => {
            e.stopPropagation();
            if(confirm("Supprimer ?")) await deleteDoc(doc(db, "messages", id));
        };

        input.oninput = () => {
            setDoc(doc(db, "typing_status", userProfile.uid), { name: userProfile.displayName || "Ami", isTyping: input.value.length > 0 }, { merge: true });
        };

        function listenTyping() {
            onSnapshot(collection(db, "typing_status"), (snap) => {
                let active = [];
                snap.forEach(d => { if(d.id !== userProfile.uid && d.data().isTyping) active.push(d.data().name); });
                document.getElementById('typingIndicator').innerText = active.length > 0 ? active.join(', ') + " √©crit..." : "";
            });
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            document.getElementById('dateText').innerText = now.toLocaleDateString('fr-FR', {weekday:'short', day:'numeric', month:'short'});
        }
        setInterval(updateTime, 1000); updateTime();

        window.toggleMenu = () => document.getElementById("myDropdown").classList.toggle("show");
        document.getElementById('logoutBtn').onclick = () => signOut(auth);
        window.toggleTheme = () => {
            const html = document.documentElement;
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        };
    </script>
</body>
    </html>
