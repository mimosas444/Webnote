<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNote - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --surface-hover: #27272a;
            --border: rgba(255, 255, 255, 0.1);
            --accent: #3b82f6; /* Bleu plus moderne */
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --glass: rgba(24, 24, 27, 0.7);
        }

        [data-theme="light"] {
            --bg: #f0f2f5; /* Couleur style WhatsApp/Facebook light */
            --surface: #ffffff;
            --surface-hover: #f3f4f6;
            --border: rgba(0, 0, 0, 0.1);
            --accent: #000000;
            --accent-glow: rgba(0,0,0,0.2);
            --text-main: #18181b;
            --text-dim: #71717a;
            --glass: rgba(255, 255, 255, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* --- Dropdown Improved --- */
        .dropdown { position: relative; display: inline-block; }
        
        .dropdown-content {
            display: none;
            position: absolute;
            top: 55px;
            left: 10px;
            background: var(--glass);
            border: 1px solid var(--border);
            min-width: 240px;
            border-radius: 16px;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 8px;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-content a, .dropdown-content div {
            color: var(--text-main);
            padding: 14px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .dropdown-content a:hover, .dropdown-content div:hover {
            background: var(--surface-hover);
            transform: translateX(4px);
        }

        .show { display: block; }

        /* --- Main Layout --- */
        .main-app {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px; /* Un peu plus large pour respirer */
            margin: 0 auto;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            background: var(--bg);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        
        .menu-trigger {
            font-size: 1.3rem;
            cursor: pointer;
            color: var(--text-main);
            background: var(--surface);
            border: 1px solid var(--border);
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .menu-trigger:hover { background: var(--surface-hover); }

        .brand h1 { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; }
        .brand span { color: var(--accent); }
        .brand p { font-size: 0.8rem; color: var(--text-dim); }

        /* --- Header Weather & Clock --- */
        .header-info {
            display: flex;
            align-items: center;
            gap: 20px;
            text-align: right;
        }

        .weather-widget {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--surface);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .weather-icon {
            font-size: 1.2rem;
            color: #fbbf24; /* Couleur soleil par d√©faut */
        }

        /* Animation Rotation Soleil */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .fa-sun { animation: spin-slow 10s linear infinite; }
        
        .clock-display {
            font-family: 'Courier New', monospace; /* Style tech */
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .date-display {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: capitalize;
        }

        /* --- Chat Area --- */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 5%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 40px 40px; /* Petit effet grille subtil */
        }

        /* Scrollbar custom */
        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        /* WhatsApp Style Date Separator */
        .date-divider {
            align-self: center;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 0.75rem;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 20px 0;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .message {
            max-width: 75%;
            position: relative;
            animation: fadeIn 0.4s ease forwards;
            display: flex;
            flex-direction: column;
        }

        .message.mine { align-self: flex-end; align-items: flex-end; }
        .message.system { align-self: center; max-width: 90%; text-align: center; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg-author { 
            font-size: 0.75rem; 
            margin-bottom: 4px; 
            margin-left: 12px;
            color: var(--text-dim);
            font-weight: 600;
        }
        .message.mine .msg-author { margin-right: 12px; margin-left: 0; }

        .msg-bubble {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 12px 18px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .message.mine .msg-bubble { 
            background: var(--accent); 
            color: white; 
            border: none;
            border-radius: 18px;
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 18px;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .msg-info-bottom {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 5px;
            font-size: 0.65rem;
            margin-top: 4px;
            opacity: 0.7;
        }
        
        .message.mine .msg-info-bottom { color: rgba(255,255,255,0.8); }

        /* --- Typing Indicator --- */
        .typing-indicator {
            padding: 0 30px;
            height: 20px;
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            margin-bottom: 5px;
        }
        .typing-indicator.active { opacity: 1; }

        /* --- Input Section --- */
        .input-section {
            padding: 20px 30px 30px 30px;
            background: var(--bg);
            border-top: 1px solid var(--border);
        }

        .input-box {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            align-items: flex-end; /* Align bottom for multiline */
            gap: 15px;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .input-box:focus-within { 
            border-color: var(--accent); 
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        textarea {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-main);
            outline: none;
            resize: none;
            font-size: 0.95rem;
            max-height: 120px;
            padding: 10px 0;
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 2px;
        }

        .send-btn:hover { transform: scale(1.05); }

        .actions-btn {
            color: var(--text-dim);
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 10px;
            margin-bottom: 2px;
        }
        .actions-btn:hover { color: var(--accent); }

    </style>
</head>
<body>

    <div class="main-app">
        <header>
            <div class="header-left">
                <div class="dropdown">
                    <button onclick="toggleMenu()" class="menu-trigger">
                        <i class="fas fa-bars-staggered"></i>
                    </button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="perso.html"><i class="far fa-user-circle"></i> Mon Compte</a>
                        
                        <div onclick="changeUsername()"><i class="fas fa-pen"></i> Changer mon pseudo</div>
                        
                        <div onclick="toggleTheme()"><i class="fas fa-adjust"></i> Changer le th√®me</div>
                        <a href="index.html" style="color: #ef4444;"><i class="fas fa-sign-out-alt"></i> D√©connexion</a>
                    </div>
                </div>
                <div class="brand">
                    <h1>WebNote<span>.</span></h1>
                    <p id="welcomeMsg">Bienvenue</p>
                </div>
            </div>
            
            <div class="header-info">
                <div>
                    <div class="clock-display" id="clock">00:00</div>
                    <div class="date-display" id="dateText">Chargement...</div>
                </div>
                <div class="weather-widget">
                    <i id="weatherIcon" class="fas fa-sun weather-icon"></i>
                </div>
            </div>
        </header>

        <div class="chat-container" id="chat">
            <div class="date-divider">Aujourd'hui</div>

            <div class="message system">
                <div class="msg-bubble" style="background: transparent; border: 1px dashed var(--border); color: var(--text-dim); text-align: center;">
                    <i class="fas fa-shield-alt"></i> Les messages sont chiffr√©s de bout en bout (simulation).
                </div>
            </div>
            
            <div class="message">
                <span class="msg-author">Syst√®me WebNote</span>
                <div class="msg-bubble">
                    Bienvenue sur le nouveau Dashboard. Essayez de changer votre pseudo dans le menu ! üöÄ
                    <div class="msg-info-bottom">
                        10:02
                    </div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator"></div>

        <div class="input-section">
            <div class="input-box">
                <button class="actions-btn"><i class="fas fa-plus"></i></button>
                <textarea id="msgInput" rows="1" placeholder="√âcrire un message..."></textarea>
                <button class="send-btn" onclick="send()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        // --- Variables Globales ---
        let currentUser = localStorage.getItem('webnote_username') || "Utilisateur";
        const chat = document.getElementById('chat');
        const input = document.getElementById('msgInput');
        const typingDiv = document.getElementById('typingIndicator');

        // Initialisation du message de bienvenue
        document.getElementById('welcomeMsg').innerText = `Bonjour, ${currentUser}`;

        // --- Gestion de l'heure et de la m√©t√©o (Soleil/Lune) ---
        function updateTimeAndWeather() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            // Mise √† jour de l'horloge (24h)
            document.getElementById('clock').innerText = `${hours}:${minutes}`;
            
            // Mise √† jour de la date
            const options = { weekday: 'long', day: 'numeric', month: 'short' };
            document.getElementById('dateText').innerText = now.toLocaleDateString('fr-FR', options);

            // Gestion de l'ic√¥ne Soleil/Lune
            const weatherIcon = document.getElementById('weatherIcon');
            if (hours >= 6 && hours < 18) {
                // Journ√©e : Soleil
                weatherIcon.className = "fas fa-sun weather-icon";
                weatherIcon.style.color = "#fbbf24"; // Jaune
            } else {
                // Nuit : Lune
                weatherIcon.className = "fas fa-moon weather-icon";
                weatherIcon.style.color = "#60a5fa"; // Bleu nuit
                weatherIcon.style.animation = "none"; // La lune ne tourne pas forc√©ment
            }
        }
        setInterval(updateTimeAndWeather, 1000);
        updateTimeAndWeather();

        // --- Logique du Pseudo ---
        function changeUsername() {
            const newName = prompt("Entrez votre nouveau pseudo :", currentUser);
            if (newName && newName.trim() !== "") {
                currentUser = newName.trim();
                localStorage.setItem('webnote_username', currentUser);
                document.getElementById('welcomeMsg').innerText = `Bonjour, ${currentUser}`;
                alert("Pseudo mis √† jour !");
            }
        }

        // --- Indicateur de frappe ---
        input.addEventListener('input', function() {
            if (this.value.length > 0) {
                typingDiv.innerText = `@${currentUser} √©crit...`;
                typingDiv.classList.add('active');
            } else {
                typingDiv.classList.remove('active');
            }
            
            // Auto-resize textarea
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // --- Envoi de message ---
        function send() {
            const text = input.value.trim();
            if (!text) return;

            const now = new Date();
            const timeStr = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            
            // Cr√©ation du HTML du message
            const msgHtml = `
                <div class="message mine">
                    <span class="msg-author">Vous (@${currentUser})</span>
                    <div class="msg-bubble">
                        ${text.replace(/\n/g, '<br>')}
                        <div class="msg-info-bottom">
                            ${timeStr} <i class="fas fa-check-double"></i>
                        </div>
                    </div>
                </div>
            `;

            chat.insertAdjacentHTML('beforeend', msgHtml);
            input.value = '';
            input.style.height = 'auto'; // Reset height
            typingDiv.classList.remove('active'); // Cache l'indicateur
            
            // Scroll en bas
            chat.scrollTo({
                top: chat.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Envoi avec la touche Entr√©e (sans shift)
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        // --- Menu Dropdown ---
        function toggleMenu() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-trigger') && !event.target.matches('.fa-bars-staggered')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // --- Th√®me ---
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
        }
    </script>
</body>
</html>
