<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNote - Dashboard Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- COULEURS DU THEME PRO (Code 1) --- */
            --bg: #0b0f1a;
            --surface: rgba(23, 28, 41, 0.95);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --msg-mine: linear-gradient(135deg, var(--accent), #4f46e5);
            --msg-other: rgba(30, 41, 59, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; outline: none;}
        
        body {
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(30, 64, 175, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .main-app {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            position: relative;
            background: rgba(11, 15, 26, 0.5);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            height: 100%;
        }

        /* --- HEADER (Code 1 - Intouch√©) --- */
        header {
            padding: 15px 25px;
            background: rgba(11, 15, 26, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .brand h1 { font-size: 1.3rem; font-weight: 800; letter-spacing: -0.5px; }
        .brand span { color: var(--accent); }

        /* --- CHAT AREA (Style Code 1) --- */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 25px 120px 25px; /* Padding bas large pour la nouvelle barre */
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            position: relative;
            animation: msgSlide 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes msgSlide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message-wrapper.mine { align-self: flex-end; align-items: flex-end; }

        /* Style sp√©cifique reply */
        .reply-context {
            font-size: 0.75rem;
            color: var(--text-dim);
            background: rgba(255,255,255,0.05);
            padding: 4px 10px;
            border-radius: 10px 10px 0 0;
            margin-bottom: -5px;
            margin-left: 10px;
            border-left: 3px solid var(--accent);
            width: fit-content;
            opacity: 0.8;
            cursor: pointer;
        }

        .msg-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            background: var(--msg-other);
            border: 1px solid var(--border);
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }

        .message-wrapper.mine .msg-bubble {
            background: var(--msg-mine);
            border: none;
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 8px 20px var(--accent-glow);
        }
        
        .message-wrapper:not(.mine) .msg-bubble { border-bottom-left-radius: 4px; }

        .msg-sender { font-size: 0.7rem; font-weight: 700; margin-bottom: 2px; color: var(--text-dim); }
        .mine .msg-sender { display: none; }

        .msg-meta { display: flex; justify-content: flex-end; align-items: center; gap: 5px; font-size: 0.65rem; opacity: 0.7; margin-top: 4px; }

        .reactions-display { display: flex; gap: 4px; margin-top: -8px; margin-bottom: 5px; position: relative; z-index: 2; }
        .reaction-pill { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 2px 6px; font-size: 0.75rem; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* Bouton Options (...) */
        .msg-options-btn {
            opacity: 0; transition: 0.2s; background: none; border: none; color: var(--text-dim); cursor: pointer; padding: 5px; position: absolute; top: 50%; transform: translateY(-50%);
        }
        .message-wrapper:hover .msg-options-btn { opacity: 1; }
        .mine .msg-options-btn { left: -30px; }
        .message-wrapper:not(.mine) .msg-options-btn { right: -30px; }

        /* --- NOUVELLE BARRE DE SAISIE (Style Code 2 "Footer Dock") --- */
        .footer-dock {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 0 15px 20px 15px;
            background: linear-gradient(to top, var(--bg) 40%, transparent); /* D√©grad√© adapt√© au background */
            z-index: 50;
        }

        .input-wrapper-dock {
            background: rgba(30, 41, 59, 0.85); /* Fond un peu plus opaque */
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 8px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            position: relative;
            transition: border-color 0.3s;
        }
        .input-wrapper-dock:focus-within { border-color: var(--accent); }

        .dock-input {
            flex: 1; background: transparent; border: none; color: white;
            padding: 10px 10px; font-size: 1rem; resize: none; overflow: hidden; max-height: 100px;
        }

        .send-btn-round {
            width: 44px; height: 44px; border-radius: 50%; border: none;
            background: var(--accent-gradient); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
            box-shadow: 0 0 15px var(--accent-glow);
            flex-shrink: 0; /* Emp√™che l'√©crasement */
        }
        .send-btn-round:hover { transform: scale(1.05); }

        /* Reply Preview (Barre flottante au dessus du dock) */
        .reply-preview-bar {
            position: absolute; top: -50px; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.95); padding: 8px 15px; border-radius: 16px;
            font-size: 0.85rem; display: none; align-items: center; justify-content: space-between;
            border: 1px solid var(--accent);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            animation: slideUp 0.2s ease;
            margin: 0 5px;
        }
        .reply-preview-bar span { color: var(--text-dim); }
        .reply-preview-bar b { color: var(--accent); }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .typing-indicator {
            position: absolute; top: -25px; left: 20px; font-size: 0.75rem;
            color: var(--accent); font-weight: 600; text-shadow: 0 0 10px var(--accent-glow);
        }

        /* --- DROPDOWNS & MENUS (Code 1) --- */
        .dropdown-content, .msg-menu {
            display: none; position: absolute;
            background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(10px);
            border: 1px solid var(--border); border-radius: 12px;
            min-width: 180px; padding: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 2000;
        }
        .dropdown-content div, .msg-menu div {
            padding: 10px; color: var(--text-main); border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 0.9rem;
        }
        .dropdown-content div:hover, .msg-menu div:hover { background: rgba(255,255,255,0.05); }
        .danger { color: #ff4d4d !important; }
        .show { display: block; }
        .main-menu { top: 60px; left: 20px; }
        
        .reaction-picker { display: flex; gap: 5px; padding: 5px; border-bottom: 1px solid var(--border); margin-bottom: 5px; justify-content: space-around; }
        .reaction-picker span { font-size: 1.2rem; cursor: pointer; transition: 0.2s; padding: 5px; border-radius: 5px; }
        .reaction-picker span:hover { background: rgba(255,255,255,0.1); transform: scale(1.2); }

        @media (max-width: 600px) {
            .msg-bubble { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="main-app">
        <header>
            <div style="display: flex; align-items: center; gap: 15px;">
                <button onclick="toggleMenu('mainMenu')" style="background:none; border:none; color:white; cursor:pointer; font-size:1.2rem;">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="brand"><h1>WebNote<span>.</span></h1></div>
            </div>
            
            <div id="mainMenu" class="dropdown-content main-menu">
                <div onclick="changeUsername()"><i class="fas fa-user-edit"></i> Changer Pseudo</div>
                <div onclick="signOutApp()" class="danger"><i class="fas fa-power-off"></i> D√©connexion</div>
            </div>

            <div style="text-align: right;">
                <div id="clock" style="font-weight: 800; font-size: 1rem;">00:00</div>
                <div id="dateText" style="font-size: 0.7rem; color: var(--text-dim);">...</div>
            </div>
        </header>

        <div class="chat-container" id="chat">
            </div>

        <div class="footer-dock">
            <div class="input-wrapper-dock">
                <div id="typingIndicator" class="typing-indicator"></div>

                <div id="replyPreview" class="reply-preview-bar">
                    <span>R√©ponse √† <b id="replyToName">...</b></span>
                    <i class="fas fa-times" onclick="cancelReply()" style="cursor:pointer; color: var(--text-dim);"></i>
                </div>

                <button style="background:none; border:none; color:var(--text-dim); font-size:1.1rem; padding:0 5px;"><i class="fas fa-plus"></i></button>
                <textarea id="msgInput" class="dock-input" rows="1" placeholder="√âcrire un message..."></textarea>
                <button class="send-btn-round" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="msgActionMenu" class="msg-menu">
        <div class="reaction-picker">
            <span onclick="addReaction('‚ù§Ô∏è')">‚ù§Ô∏è</span>
            <span onclick="addReaction('üëç')">üëç</span>
            <span onclick="addReaction('üòÇ')">üòÇ</span>
            <span onclick="addReaction('üò¢')">üò¢</span>
        </div>
        <div onclick="triggerReply()"><i class="fas fa-reply"></i> R√©pondre</div>
        <div id="btnEdit" onclick="triggerEdit()"><i class="fas fa-pen"></i> Modifier</div>
        <div id="btnDelete" onclick="triggerDelete()" class="danger"><i class="fas fa-trash"></i> Supprimer</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApC4T-WdDIFk3VuBGD_Zscz5X_lE6dFFs",
            authDomain: "webnote-9ea1e.firebaseapp.com",
            projectId: "webnote-9ea1e",
            storageBucket: "webnote-9ea1e.firebasestorage.app",
            messagingSenderId: "869875049003",
            appId: "1:869875049003:web:0f7334733cb313e426406e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userProfile = null;
        let currentReplyData = null;
        let selectedMsgId = null;

        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            if (user) { 
                userProfile = user; 
                loadMessages(); 
                listenTyping();
            } else { 
                window.location.href = "index.html"; 
            }
        });

        // --- ENVOI ---
        const input = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');

        async function send() {
            const text = input.value.trim();
            if (!text) return;

            const payload = {
                content: text,
                senderId: userProfile.uid,
                senderName: userProfile.displayName || "Anonyme",
                createdAt: serverTimestamp(),
                edited: false,
                reactions: {}
            };

            if (currentReplyData) {
                payload.replyTo = {
                    id: currentReplyData.id,
                    name: currentReplyData.name,
                    snippet: currentReplyData.content.substring(0, 40) + "..."
                };
            }

            input.value = "";
            input.style.height = 'auto';
            cancelReply();

            await addDoc(collection(db, "messages"), payload);
            updateTyping(false);
        }

        sendBtn.onclick = send;
        input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } };

        // --- AFFICHAGE ---
        function loadMessages() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const chat = document.getElementById('chat');
                chat.innerHTML = "";
                
                snap.forEach(d => {
                    const data = d.data();
                    const msgId = d.id;
                    const isMine = data.senderId === userProfile.uid;
                    const time = data.createdAt ? new Date(data.createdAt.toMillis()).toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'}) : '...';
                    
                    // Construction R√©ponse
                    let replyHtml = '';
                    if (data.replyTo) {
                        replyHtml = `<div class="reply-context"><i class="fas fa-reply"></i> ${data.replyTo.name}: ${data.replyTo.snippet}</div>`;
                    }

                    // Construction R√©actions
                    let reactionsHtml = '';
                    if (data.reactions) {
                        let inner = '';
                        for (const [emoji, users] of Object.entries(data.reactions)) {
                            if (users.length > 0) inner += `<div class="reaction-pill">${emoji} ${users.length}</div>`;
                        }
                        if (inner) reactionsHtml = `<div class="reactions-display">${inner}</div>`;
                    }

                    const html = `
                        <div class="message-wrapper ${isMine ? 'mine' : ''}" id="msg-${msgId}">
                            ${replyHtml}
                            <div class="reactions-display">${reactionsHtml}</div>
                            <div class="msg-bubble">
                                ${!isMine ? `<div class="msg-sender">${data.senderName}</div>` : ''}
                                ${data.content}
                                <div class="msg-meta">
                                    ${data.edited ? '<i class="fas fa-pen"></i>' : ''}
                                    ${time}
                                </div>
                            </div>
                            <button class="msg-options-btn" onclick="openMsgMenu(event, '${msgId}', ${isMine}, ${data.createdAt ? data.createdAt.toMillis() : 0})">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                        </div>
                    `;
                    chat.insertAdjacentHTML('beforeend', html);
                });
                chat.scrollTop = chat.scrollHeight;
            });
        }

        // --- MENU CONTEXTUEL (EDIT/DELETE) ---
        window.openMsgMenu = (e, id, isMine, timestamp) => {
            e.stopPropagation();
            selectedMsgId = id;
            
            const menu = document.getElementById('msgActionMenu');
            // Positionner le menu pr√®s du clic
            const rect = e.target.getBoundingClientRect();
            menu.style.top = (rect.top - 50) + 'px'; 
            menu.style.left = (rect.left - 100) + 'px';
            if(window.innerWidth - rect.left < 200) menu.style.left = (rect.left - 150) + 'px';
            
            menu.classList.add('show');

            // Logique Temporelle (1h / 24h)
            const now = Date.now();
            const oneHour = 60 * 60 * 1000;
            const twentyFourHours = 24 * 60 * 60 * 1000;
            const diff = now - timestamp;

            const btnEdit = document.getElementById('btnEdit');
            const btnDelete = document.getElementById('btnDelete');

            // Reset display
            btnEdit.style.display = 'none';
            btnDelete.style.display = 'none';

            if (isMine) {
                if (diff < oneHour) btnEdit.style.display = 'flex';
                if (diff < twentyFourHours) btnDelete.style.display = 'flex';
            }
        };

        window.onclick = (e) => {
            if (!e.target.closest('.msg-options-btn')) document.getElementById('msgActionMenu').classList.remove('show');
            if (!e.target.closest('header button')) document.getElementById('mainMenu').classList.remove('show');
        }

        // --- ACTIONS ---
        window.triggerReply = () => {
            const msgEl = document.getElementById(`msg-${selectedMsgId}`);
            // Nettoyage sommaire pour r√©cup√©rer le texte
            const rawText = msgEl.querySelector('.msg-bubble').innerText;
            // On vire les meta data (heure, sender) du texte copi√©
            const cleanText = rawText.split('\n').filter(l => l.length > 5).join(' '); 
            const sender = isMine(msgEl) ? "Moi" : msgEl.querySelector('.msg-sender')?.innerText || "Quelqu'un";

            currentReplyData = { id: selectedMsgId, name: sender, content: cleanText };
            
            document.getElementById('replyToName').innerText = sender;
            document.getElementById('replyPreview').style.display = 'flex';
            input.focus();
            document.getElementById('msgActionMenu').classList.remove('show');
        };

        window.cancelReply = () => {
            currentReplyData = null;
            document.getElementById('replyPreview').style.display = 'none';
        };

        window.triggerEdit = async () => {
            const msgRef = doc(db, "messages", selectedMsgId);
            const newText = prompt("Modifier votre message :");
            if (newText) {
                await updateDoc(msgRef, { content: newText, edited: true });
            }
            document.getElementById('msgActionMenu').classList.remove('show');
        };

        window.triggerDelete = async () => {
            if(confirm("Supprimer d√©finitivement ?")) {
                await deleteDoc(doc(db, "messages", selectedMsgId));
            }
            document.getElementById('msgActionMenu').classList.remove('show');
        };

        window.addReaction = async (emoji) => {
            await updateDoc(doc(db, "messages", selectedMsgId), {
                [`reactions.${emoji}`]: arrayUnion(userProfile.uid)
            });
            document.getElementById('msgActionMenu').classList.remove('show');
        };

        function isMine(el) { return el.classList.contains('mine'); }

        // --- TYPING & UTILS ---
        input.oninput = () => {
            if(userProfile) {
                const docRef = doc(db, "typing_status", userProfile.uid);
                import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js").then(({setDoc}) => {
                    setDoc(docRef, { name: userProfile.displayName, isTyping: input.value.length > 0, timestamp: Date.now() }, {merge:true});
                });
            }
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
        };

        function updateTyping(status) { /* Reset typing logic if needed */ }

        function listenTyping() {
            onSnapshot(collection(db, "typing_status"), (snap) => {
                let active = [];
                const now = Date.now();
                snap.forEach(d => { 
                    const data = d.data();
                    if(d.id !== userProfile.uid && data.isTyping && (now - data.timestamp < 3000)) {
                        active.push(data.name); 
                    }
                });
                const indicator = document.getElementById('typingIndicator');
                if(active.length > 0) {
                    indicator.innerHTML = `<i class="fas fa-pen-nib"></i> ${active.join(', ')} √©crit...`;
                } else {
                    indicator.innerHTML = "";
                }
            });
        }

        // --- GLOBAL UI ---
        window.toggleMenu = (id) => document.getElementById(id).classList.toggle("show");
        window.signOutApp = () => signOut(auth);
        window.changeUsername = async () => {
            const newName = prompt("Nouveau pseudo :", userProfile.displayName);
            if(newName) { await updateProfile(userProfile, { displayName: newName }); location.reload(); }
        };
        
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            document.getElementById('dateText').innerText = now.toLocaleDateString('fr-FR', {weekday: 'short', day:'numeric', month:'short'});
        }
        setInterval(updateTime, 1000); updateTime();
    </script>
</body>
</html>
