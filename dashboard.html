<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebNote - Dashboard Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* --- THEME COLORS (Inspiré de ta page de référence) --- */
            --bg-dark: #09090b;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #09090b 100%);
            
            --accent-color: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(25px);

            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            
            --msg-me-bg: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --msg-other-bg: rgba(30, 41, 59, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            height: 100dvh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .main-app {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            position: relative;
            background: rgba(11, 15, 26, 0.2);
            border-left: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
        }

        /* --- HEADER --- */
        header {
            height: 70px; padding: 0 20px;
            background: rgba(9, 9, 11, 0.7);
            backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
        }

        .brand { font-size: 1.4rem; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .brand i { background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- CHAT AREA --- */
        .chat-container {
            flex: 1; overflow-y: auto;
            padding: 20px 20px 140px 20px;
            display: flex; flex-direction: column; gap: 18px;
            scroll-behavior: smooth;
        }
        .chat-container::-webkit-scrollbar { width: 4px; }
        .chat-container::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

        .message { max-width: 80%; animation: msgSlide 0.3s ease-out; }
        @keyframes msgSlide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .message.mine { align-self: flex-end; }

        .msg-bubble {
            padding: 12px 18px; border-radius: 20px;
            background: var(--msg-other-bg); border: 1px solid var(--glass-border);
            font-size: 0.95rem; line-height: 1.5; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .message.mine .msg-bubble {
            background: var(--msg-me-bg); border: none; color: white;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.25);
            border-bottom-right-radius: 4px;
        }

        .msg-info { font-size: 0.7rem; color: var(--text-dim); margin-bottom: 4px; padding-left: 8px; }
        .message.mine .msg-info { text-align: right; padding-right: 8px; }

        /* --- NOUVELLE BARRE DE SAISIE STYLE "PAGEREF" --- */
        .footer-dock {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 0 15px 15px 15px;
            background: linear-gradient(to top, var(--bg-dark) 40%, transparent);
            z-index: 1000;
        }

        .input-wrapper {
            background: rgba(30, 30, 35, 0.85);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 26px;
            padding: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-wrapper:focus-within { border-color: var(--accent-color); }

        textarea {
            flex: 1; background: transparent; border: none; color: white;
            padding: 12px 10px; font-size: 1rem; outline: none; resize: none;
            max-height: 150px; line-height: 1.4;
        }

        .send-btn {
            width: 44px; height: 44px; border-radius: 50%; border: none;
            background: var(--accent-gradient); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s; box-shadow: 0 0 15px var(--accent-glow);
        }
        .send-btn:hover { transform: scale(1.1); }

        /* --- TYPING & REPLY STYLE --- */
        .typing-status {
            position: absolute; top: -28px; left: 20px;
            font-size: 0.75rem; color: var(--accent-color);
            font-weight: 700; opacity: 0; transition: 0.3s;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .reply-preview {
            position: absolute; top: -55px; left: 0; right: 0;
            background: rgba(30, 41, 59, 0.95); padding: 10px 15px;
            border-radius: 18px; border: 1px solid var(--accent-color);
            font-size: 0.85rem; display: none; align-items: center;
            justify-content: space-between; animation: slideIn 0.2s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } }

        /* --- DROPDOWN --- */
        .dropdown-content {
            display: none; position: absolute; top: 65px; left: 20px;
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 20px;
            min-width: 200px; padding: 8px; z-index: 2000;
        }
        .dropdown-content.show { display: block; animation: fadeIn 0.2s; }
        .dropdown-content a, .dropdown-content div {
            padding: 12px; color: white; text-decoration: none;
            display: flex; align-items: center; gap: 12px; border-radius: 12px; cursor: pointer;
        }
        .dropdown-content div:hover, .dropdown-content a:hover { background: rgba(255,255,255,0.1); }

    </style>
</head>
<body>

    <div class="main-app">
        <header>
            <div style="display: flex; align-items: center; gap: 15px;">
                <button onclick="toggleMenu()" style="background:none; border:none; color:white; cursor:pointer;">
                    <i class="fas fa-bars-staggered fa-lg"></i>
                </button>
                <div class="brand"><i class="fas fa-meteor"></i> WebNote<span>.</span></div>
            </div>
            
            <div id="myDropdown" class="dropdown-content">
                <a href="perso.html"><i class="fas fa-fingerprint"></i> Espace Privé</a>
                <div onclick="signOut(auth)" style="color:#ff4d4d;"><i class="fas fa-power-off"></i> Quitter</div>
            </div>

            <div style="text-align: right;">
                <div id="clock" style="font-weight: 800; font-size: 1rem;">00:00</div>
                <div id="dateText" style="font-size: 0.7rem; color: var(--text-dim);">...</div>
            </div>
        </header>

        <div class="chat-container" id="chat">
            </div>

        <div class="footer-dock">
            <div class="input-wrapper">
                <div class="typing-status" id="typing-indicator">
                    <i class="fas fa-pen-nib"></i> <span id="typing-text">Quelqu'un écrit...</span>
                </div>
                
                <div class="reply-preview" id="reply-bar">
                    <span><i class="fas fa-reply"></i> Réponse à <b id="reply-user-name">...</b></span>
                    <i class="fas fa-times" onclick="cancelReply()" style="cursor:pointer; padding:5px;"></i>
                </div>

                <button style="background:none; border:none; color:var(--text-dim); padding-left:10px;"><i class="fas fa-plus-circle fa-lg"></i></button>
                <textarea id="msgInput" rows="1" placeholder="Écrire un message..."></textarea>
                <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Ta config Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyApC4T-WdDIFk3VuBGD_Zscz5X_lE6dFFs",
            authDomain: "webnote-9ea1e.firebaseapp.com",
            projectId: "webnote-9ea1e",
            storageBucket: "webnote-9ea1e.firebasestorage.app",
            messagingSenderId: "869875049003",
            appId: "1:869875049003:web:0f7334733cb313e426406e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userProfile = null;
        let typingTimer = null;

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                userProfile = user; 
                loadMessages(); 
                listenTyping();
            } else { 
                window.location.href = "index.html"; 
            }
        });

        const input = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');

        // --- ENVOI ---
        async function send() {
            if (!input.value.trim()) return;
            const text = input.value;
            input.value = "";
            input.style.height = 'auto';

            await addDoc(collection(db, "messages"), {
                content: text,
                senderId: userProfile.uid,
                senderName: userProfile.displayName || userProfile.email.split('@')[0],
                createdAt: serverTimestamp()
            });
            
            // Effacer l'indicateur de frappe après envoi
            deleteDoc(doc(db, "typing_status", userProfile.uid));
        }

        sendBtn.onclick = send;
        input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } };

        // --- CHARGEMENT ---
        function loadMessages() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const chat = document.getElementById('chat');
                chat.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    const isMine = data.senderId === userProfile.uid;
                    const html = `
                        <div class="message ${isMine ? 'mine' : ''}">
                            <div class="msg-info">${isMine ? 'Vous' : data.senderName}</div>
                            <div class="msg-bubble">${data.content}</div>
                        </div>
                    `;
                    chat.insertAdjacentHTML('beforeend', html);
                });
                chat.scrollTop = chat.scrollHeight;
            });
        }

        // --- TYPING STATUS ---
        input.addEventListener('input', () => {
            if(userProfile) {
                setDoc(doc(db, "typing_status", userProfile.uid), { 
                    name: userProfile.displayName || userProfile.email.split('@')[0], 
                    isTyping: input.value.length > 0 
                });
                
                // Ajustement automatique de la hauteur
                input.style.height = 'auto';
                input.style.height = input.scrollHeight + 'px';
            }
        });

        function listenTyping() {
            onSnapshot(collection(db, "typing_status"), (snap) => {
                let writers = [];
                snap.forEach(d => { if(d.id !== userProfile?.uid && d.data().isTyping) writers.push(d.data().name); });
                const indic = document.getElementById('typing-indicator');
                if(writers.length > 0) {
                    indic.style.opacity = 1;
                    document.getElementById('typing-text').innerText = writers.join(", ") + " écrit...";
                } else {
                    indic.style.opacity = 0;
                }
            });
        }

        // --- UTILS ---
        window.toggleMenu = () => document.getElementById("myDropdown").classList.toggle("show");
        window.signOut = signOut; window.auth = auth;

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            document.getElementById('dateText').innerText = now.toLocaleDateString('fr-FR', {day:'numeric', month:'short'});
        }
        setInterval(updateTime, 1000); updateTime();
    </script>
</body>
</html>
