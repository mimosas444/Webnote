<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNote - Dashboard Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0b0f1a;
            --surface: rgba(23, 28, 41, 0.8);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --danger: #ff4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(30, 64, 175, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            height: 100vh; display: flex; justify-content: center; overflow: hidden;
        }

        .main-app {
            width: 100%; max-width: 1100px; display: flex; flex-direction: column;
            position: relative; background: rgba(11, 15, 26, 0.5);
            border-left: 1px solid var(--border); border-right: 1px solid var(--border);
        }

        header {
            padding: 15px 25px; background: rgba(11, 15, 26, 0.8); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }

        .brand h1 { font-size: 1.3rem; font-weight: 800; }
        .brand span { color: var(--accent); }

        /* --- CHAT AREA --- */
        .chat-container {
            flex: 1; overflow-y: auto; padding: 20px 25px 140px 25px;
            display: flex; flex-direction: column; gap: 18px; scroll-behavior: smooth;
        }

        .message { max-width: 80%; position: relative; display: flex; flex-direction: column; }
        .message.mine { align-self: flex-end; align-items: flex-end; }

        .msg-bubble {
            padding: 12px 18px; border-radius: 20px; background: var(--surface);
            border: 1px solid var(--border); font-size: 0.95rem; line-height: 1.5;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s;
        }

        .message.mine .msg-bubble {
            background: linear-gradient(135deg, var(--accent), #4f46e5);
            border: none; color: white; border-bottom-right-radius: 4px;
        }

        /* REPLY BOX IN CHAT */
        .reply-in-msg {
            background: rgba(0,0,0,0.2); border-left: 3px solid var(--accent);
            padding: 5px 10px; margin-bottom: 8px; border-radius: 4px; font-size: 0.8rem; opacity: 0.9;
        }

        /* ACTIONS MENU (IPHONE STYLE) */
        .msg-actions {
            position: absolute; top: -45px; background: #1e293b; border: 1px solid var(--border);
            border-radius: 25px; padding: 5px 12px; display: none; align-items: center; gap: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 10;
        }
        .message.mine .msg-actions { right: 0; }
        .message:not(.mine) .msg-actions { left: 0; }
        .msg-actions.active { display: flex; animation: popIn 0.2s ease; }
        
        .act-icon { color: white; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .act-icon:hover { transform: scale(1.2); color: var(--accent); }

        /* REACTIONS PILLS */
        .reac-bar { display: flex; gap: 4px; margin-top: -8px; padding: 0 10px; }
        .reac-pill { background: #1e293b; border: 1px solid var(--border); border-radius: 10px; padding: 2px 6px; font-size: 0.7rem; }

        /* FLOATING INPUT */
        .input-wrapper {
            position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 800px; z-index: 1000;
        }

        .reply-preview {
            background: var(--surface); border-left: 4px solid var(--accent);
            padding: 8px 15px; border-radius: 12px 12px 0 0; display: none;
            justify-content: space-between; align-items: center; font-size: 0.8rem;
        }

        .input-box {
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 24px; padding: 8px 12px;
            display: flex; align-items: center; gap: 12px;
        }

        textarea { flex: 1; background: none; border: none; color: white; outline: none; resize: none; padding: 10px 5px; font-size: 0.95rem; max-height: 150px; }
        .send-btn { background: var(--accent); color: white; border: none; width: 42px; height: 42px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .dropdown-content {
            display: none; position: absolute; top: 60px; left: 20px;
            background: rgba(15, 23, 42, 0.95); border: 1px solid var(--border);
            border-radius: 18px; min-width: 220px; padding: 10px; z-index: 200;
        }
        .show { display: block; }

        @keyframes popIn { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body>

    <div class="main-app">
        <header>
            <div style="display: flex; align-items: center; gap: 15px;">
                <button onclick="toggleMenu()" style="background:none; border:none; color:white; cursor:pointer;"><i class="fas fa-bars-staggered fa-lg"></i></button>
                <div class="brand"><h1>WebNote<span>.</span></h1></div>
            </div>
            
            <div id="myDropdown" class="dropdown-content">
                <a href="perso.html" style="text-decoration:none; color:white;"><div style="padding:12px;"><i class="fas fa-fingerprint"></i> Espace Priv√©</div></a>
                <div style="padding:12px; cursor:pointer;" onclick="changeName()"><i class="fas fa-user-edit"></i> Changer Nom</div>
                <div id="logoutBtn" style="padding:12px; color:#ff4d4d; cursor:pointer;"><i class="fas fa-power-off"></i> Quitter</div>
            </div>

            <div style="text-align: right;">
                <div id="clock" style="font-weight: 800; font-size: 1rem;">00:00</div>
                <div id="dateText" style="font-size: 0.7rem; color: var(--text-dim);">...</div>
            </div>
        </header>

        <div class="chat-container" id="chat"></div>

        <div class="input-wrapper">
            <div id="typingIndicator" style="font-size: 0.7rem; color: var(--accent); margin-bottom: 5px; margin-left: 10px;"></div>
            
            <div id="replyBox" class="reply-preview">
                <span>R√©ponse √† <b id="replyName"></b></span>
                <i class="fas fa-times" onclick="cancelReply()" style="cursor:pointer;"></i>
            </div>

            <div class="input-box">
                <button style="background:none; border:none; color:var(--text-dim);"><i class="fas fa-plus"></i></button>
                <textarea id="msgInput" rows="1" placeholder="√âcrire √† la communaut√©..."></textarea>
                <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, deleteDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApC4T-WdDIFk3VuBGD_Zscz5X_lE6dFFs",
            authDomain: "webnote-9ea1e.firebaseapp.com",
            projectId: "webnote-9ea1e",
            storageBucket: "webnote-9ea1e.firebasestorage.app",
            messagingSenderId: "869875049003",
            appId: "1:869875049003:web:0f7334733cb313e426406e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userProfile = null;
        let replyData = null;

        onAuthStateChanged(auth, (user) => {
            if (user) { userProfile = user; loadMessages(); listenTyping(); } 
            else { window.location.href = "index.html"; }
        });

        const input = document.getElementById('msgInput');
        
        async function send() {
            if (!input.value.trim()) return;
            const text = input.value;
            
            const msgObj = {
                content: text,
                senderId: userProfile.uid,
                senderName: userProfile.displayName || "Anonyme",
                createdAt: serverTimestamp(),
                reactions: []
            };

            if(replyData) {
                msgObj.replyTo = replyData;
            }

            input.value = "";
            input.style.height = 'auto';
            cancelReply();

            await addDoc(collection(db, "messages"), msgObj);
            setDoc(doc(db, "typing_status", userProfile.uid), { isTyping: false });
        }

        document.getElementById('sendBtn').onclick = send;
        input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } };

        function loadMessages() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const chat = document.getElementById('chat');
                chat.innerHTML = "";
                const now = Date.now();

                snap.forEach(d => {
                    const data = d.data();
                    const id = d.id;
                    const isMine = data.senderId === userProfile.uid;
                    const msgTime = data.createdAt ? data.createdAt.toMillis() : now;
                    const ageHours = (now - msgTime) / 3600000;

                    // S√©curisation du texte pour le JS
                    const safeTxt = data.content.replace(/'/g, "\\'").replace(/"/g, '\\"');

                    const html = `
                        <div class="message ${isMine ? 'mine' : ''}" id="msg-${id}">
                            <div class="msg-info" style="margin-bottom:4px;">${isMine ? 'Vous' : data.senderName} ‚Ä¢ ${data.edited ? 'modifi√©' : ''}</div>
                            
                            <div class="msg-bubble" onclick="toggleActions('${id}')">
                                ${data.replyTo ? `<div class="reply-in-msg"><b>${data.replyTo.name}:</b> ${data.replyTo.text}</div>` : ''}
                                ${data.content}

                                <div class="msg-actions" id="actions-${id}">
                                    <span class="act-icon" onclick="react('${id}', '‚ù§Ô∏è')">‚ù§Ô∏è</span>
                                    <span class="act-icon" onclick="react('${id}', 'üòÇ')">üòÇ</span>
                                    <span class="act-icon" onclick="initReply('${data.senderName}', '${safeTxt}')"><i class="fas fa-reply"></i></span>
                                    ${(isMine && ageHours < 1) ? `<span class="act-icon" onclick="editMsg('${id}', '${safeTxt}')"><i class="fas fa-pen"></i></span>` : ''}
                                    ${(isMine && ageHours < 24) ? `<span class="act-icon" style="color:var(--danger)" onclick="deleteMsg('${id}')"><i class="fas fa-trash"></i></span>` : ''}
                                </div>
                            </div>
                            
                            <div class="reac-bar">
                                ${data.reactions ? [...new Set(data.reactions)].map(r => `<div class="reac-pill">${r}</div>`).join('') : ''}
                            </div>
                        </div>
                    `;
                    chat.insertAdjacentHTML('beforeend', html);
                });
                chat.scrollTop = chat.scrollHeight;
            });
        }

        // ACTIONS FUNCTIONS
        window.toggleActions = (id) => {
            const menu = document.getElementById(`actions-${id}`);
            const wasActive = menu.classList.contains('active');
            document.querySelectorAll('.msg-actions').forEach(m => m.classList.remove('active'));
            if(!wasActive) menu.classList.add('active');
        };

        window.initReply = (name, text) => {
            replyData = { name, text: text.substring(0, 30) + "..." };
            document.getElementById('replyName').innerText = name;
            document.getElementById('replyBox').style.display = 'flex';
            input.focus();
        };

        window.cancelReply = () => {
            replyData = null;
            document.getElementById('replyBox').style.display = 'none';
        };

        window.react = async (id, emoji) => {
            await updateDoc(doc(db, "messages", id), { reactions: arrayUnion(emoji) });
        };

        window.editMsg = async (id, old) => {
            const newVal = prompt("Modifier le message :", old);
            if(newVal && newVal !== old) await updateDoc(doc(db, "messages", id), { content: newVal, edited: true });
        };

        window.deleteMsg = async (id) => {
            if(confirm("Supprimer ce message ?")) await deleteDoc(doc(db, "messages", id));
        };

        // UI & TYPING
        input.oninput = () => {
            setDoc(doc(db, "typing_status", userProfile.uid), { name: userProfile.displayName || "Ami", isTyping: input.value.length > 0 });
            input.style.height = 'auto'; input.style.height = input.scrollHeight + 'px';
        };

        function listenTyping() {
            onSnapshot(collection(db, "typing_status"), (snap) => {
                let active = [];
                snap.forEach(d => { if(d.id !== userProfile.uid && d.data().isTyping) active.push(d.data().name); });
                document.getElementById('typingIndicator').innerText = active.length > 0 ? active.join(', ') + " √©crit..." : "";
            });
        }

        window.toggleMenu = () => document.getElementById("myDropdown").classList.toggle("show");
        window.changeName = async () => {
            const n = prompt("Nouveau pseudo :");
            if(n) { await updateProfile(auth.currentUser, {displayName: n}); location.reload(); }
        };

        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            document.getElementById('dateText').innerText = now.toLocaleDateString('fr-FR', {day:'numeric', month:'short'});
        }
        setInterval(updateTime, 1000); updateTime();
        
        // Fermer les menus au clic ailleurs
        window.onclick = (e) => {
            if(!e.target.closest('.msg-bubble')) document.querySelectorAll('.msg-actions').forEach(m => m.classList.remove('active'));
            if(!e.target.closest('header')) document.getElementById("myDropdown").classList.remove("show");
        }
    </script>
</body>
</html>
