<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebNote - Connexion Sécurisée</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --font-main: 'Plus Jakarta Sans', sans-serif;
      --transition-speed: 0.5s;
    }

    /* --- THÈMES JOUR / NUIT --- */
    body.is-day {
      --bg-gradient: linear-gradient(135deg, #a5f3fc 0%, #3b82f6 100%);
      --glass-bg: rgba(255, 255, 255, 0.65);
      --glass-border: rgba(255, 255, 255, 0.4);
      --text-color: #1e293b;
      --text-muted: #64748b;
      --input-bg: rgba(255, 255, 255, 0.5);
      --accent-color: #2563eb;
      --shadow-color: rgba(37, 99, 235, 0.15);
    }

    body.is-night {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #312e81 100%);
      --glass-bg: rgba(30, 41, 59, 0.6);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-color: #f8fafc;
      --text-muted: #94a3b8;
      --input-bg: rgba(15, 23, 42, 0.6);
      --accent-color: #6366f1;
      --shadow-color: rgba(0, 0, 0, 0.4);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-main);
      background: var(--bg-gradient);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background 1.5s ease;
      position: relative;
    }

    .celestial-body {
      position: absolute;
      top: 5%;
      right: 10%;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      z-index: 1;
      transition: all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    body.is-day .celestial-body {
      background: radial-gradient(circle at 30% 30%, #fde047, #f59e0b);
      box-shadow: 0 0 60px rgba(251, 191, 36, 0.6);
      animation: pulse-sun 4s infinite ease-in-out;
    }

    body.is-night .celestial-body {
      background: radial-gradient(circle at 30% 30%, #e2e8f0, #94a3b8);
      box-shadow: 0 0 40px rgba(148, 163, 184, 0.3);
    }

    @keyframes pulse-sun {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .bg-decor { position: absolute; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
    
    .star { position: absolute; background: white; border-radius: 50%; opacity: 0; transition: opacity 1s; }
    body.is-night .star { opacity: 0.6; animation: twinkle 3s infinite ease-in-out; }
    @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }

    .cloud { position: absolute; background: rgba(255,255,255,0.4); border-radius: 50px; filter: blur(20px); opacity: 0; transition: opacity 1s; }
    body.is-day .cloud { opacity: 1; animation: floatCloud 20s infinite linear; }
    @keyframes floatCloud { from { transform: translateX(-100px); } to { transform: translateX(100vw); } }

    .login-card {
      position: relative; z-index: 10; width: 100%; max-width: 440px; padding: 3rem 2.5rem;
      background: var(--glass-bg); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border); border-radius: 24px;
      box-shadow: 0 25px 50px -12px var(--shadow-color);
    }

    .header-section { margin-bottom: 2rem; text-align: center; }
    .brand-logo { font-size: 1.8rem; font-weight: 800; color: var(--text-color); display: inline-flex; align-items: center; gap: 10px; }
    .brand-logo i { color: var(--accent-color); }
    .greeting-title { font-size: 1.1rem; color: var(--text-color); font-weight: 600; }
    .greeting-sub { font-size: 0.9rem; color: var(--text-muted); }

    .input-wrapper { position: relative; margin-bottom: 1.2rem; }
    .input-wrapper input {
      width: 100%; padding: 16px 45px 16px 20px; background: var(--input-bg);
      border: 2px solid transparent; border-radius: 14px; color: var(--text-color);
      outline: none; transition: 0.3s; font-family: inherit;
    }
    .input-wrapper input:focus { border-color: var(--accent-color); }
    .input-icon { position: absolute; right: 18px; top: 50%; transform: translateY(-50%); color: var(--text-muted); cursor: pointer; }

    .btn-primary {
      width: 100%; padding: 16px; background: var(--accent-color); color: #fff;
      border: none; border-radius: 14px; font-weight: 700; cursor: pointer; transition: 0.3s;
    }
    .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }

    .divider { margin: 1.5rem 0; display: flex; align-items: center; color: var(--text-muted); font-size: 0.8rem; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--glass-border); margin: 0 15px; }

    .btn-google {
      width: 100%; padding: 14px; background: #fff; color: #1e293b; border: 1px solid #e2e8f0;
      border-radius: 14px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; transition: 0.2s;
    }
    .btn-google:hover { background: #f8fafc; }

    .card-footer { margin-top: 2rem; text-align: center; font-size: 0.9rem; color: var(--text-muted); }
    .card-footer a { color: var(--accent-color); text-decoration: none; font-weight: 700; cursor: pointer; }

    .error-box { background: rgba(239, 68, 68, 0.15); color: #ef4444; padding: 10px; border-radius: 10px; margin-bottom: 1rem; display: none; text-align: center; border: 1px solid rgba(239, 68, 68, 0.2); }
    .loader { width: 20px; height: 20px; border: 3px solid #fff; border-bottom-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; display: none; margin: 0 auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="is-night">
  <div class="bg-decor" id="bgDecor"></div>
  <div class="celestial-body"></div>

  <div class="login-card">
    <div class="header-section">
      <div class="brand-logo"><i class="fas fa-layer-group"></i> WebNote</div>
      <h2 class="greeting-title" id="time-greeting">Bonsoir</h2>
      <p class="greeting-sub" id="page-subtitle">Connectez-vous à votre espace.</p>
    </div>

    <div class="error-box" id="error-message"></div>

    <form id="auth-form" onsubmit="return false;">
      <div class="input-wrapper" id="username-wrapper" style="display: none;">
        <input type="text" id="username" placeholder="Choisissez un pseudo">
        <i class="fas fa-user input-icon"></i>
      </div>
      
      <div class="input-wrapper">
        <input type="email" id="email" placeholder="Adresse e-mail" required>
        <i class="fas fa-envelope input-icon"></i>
      </div>
      
      <div class="input-wrapper">
        <input type="password" id="password" placeholder="Mot de passe" required>
        <i class="fas fa-eye input-icon" id="toggle-password"></i>
      </div>

      <button type="submit" id="submit-btn" class="btn-primary">
        <span class="btn-text">Se connecter</span>
        <div class="loader"></div>
      </button>
    </form>

    <div class="divider">ou continuer avec</div>
    
    <button id="google-btn" class="btn-google">
      <i class="fab fa-google" style="color: #4285F4; font-size: 1.2rem;"></i>
      Google
    </button>

    <div class="card-footer">
      <span id="switch-text">Pas encore de compte ?</span>
      <a id="toggle-mode">Créer un compte</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApC4T-WdDIFk3VuBGD_Zscz5X_lE6dFFs",
      authDomain: "webnote-9ea1e.firebaseapp.com",
      projectId: "webnote-9ea1e",
      storageBucket: "webnote-9ea1e.firebasestorage.app",
      messagingSenderId: "869875049003",
      appId: "1:869875049003:web:0f7334733cb313e426406e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const googleProvider = new GoogleAuthProvider();

    // Gestion Thème Jour/Nuit automatique
    function initTimeTheme() {
      const hour = new Date().getHours();
      const body = document.body;
      const greetingEl = document.getElementById('time-greeting');
      if (hour >= 6 && hour < 18) {
        body.classList.replace('is-night', 'is-day');
        greetingEl.innerText = hour < 12 ? "Bonjour !" : "Bon après-midi !";
      } else {
        body.classList.replace('is-day', 'is-night');
        greetingEl.innerText = "Bonsoir !";
      }
    }
    initTimeTheme();

    const ui = {
      email: document.getElementById('email'),
      pass: document.getElementById('password'),
      username: document.getElementById('username'),
      userWrap: document.getElementById('username-wrapper'),
      submit: document.getElementById('submit-btn'),
      toggleMode: document.getElementById('toggle-mode'),
      btnText: document.querySelector('.btn-text'),
      loader: document.querySelector('.loader'),
      error: document.getElementById('error-message'),
      eye: document.getElementById('toggle-password')
    };

    let isLoginMode = true;

    // Toggle entre Connexion et Inscription
    ui.toggleMode.addEventListener('click', () => {
      isLoginMode = !isLoginMode;
      ui.userWrap.style.display = isLoginMode ? 'none' : 'block';
      ui.btnText.textContent = isLoginMode ? "Se connecter" : "S'inscrire";
      document.getElementById('switch-text').textContent = isLoginMode ? "Pas encore de compte ?" : "Déjà inscrit ?";
      ui.toggleMode.textContent = isLoginMode ? "Créer un compte" : "Se connecter";
    });

    // Toggle visibilité mot de passe
    ui.eye.addEventListener('click', () => {
      const type = ui.pass.type === 'password' ? 'text' : 'password';
      ui.pass.type = type;
      ui.eye.classList.toggle('fa-eye');
      ui.eye.classList.toggle('fa-eye-slash');
    });

    // Enregistrement dans Firestore
    async function saveUserToFirestore(user, customName) {
      await setDoc(doc(db, "users", user.uid), {
        username: customName || user.displayName || "Anonyme",
        email: user.email,
        createdAt: serverTimestamp(),
        theme: "dark"
      }, { merge: true });
    }

    // Soumission Formulaire
    ui.submit.addEventListener('click', async () => {
      setLoading(true);
      try {
        if (isLoginMode) {
          await signInWithEmailAndPassword(auth, ui.email.value, ui.pass.value);
        } else {
          const res = await createUserWithEmailAndPassword(auth, ui.email.value, ui.pass.value);
          await updateProfile(res.user, { displayName: ui.username.value });
          await saveUserToFirestore(res.user, ui.username.value);
        }
        window.location.href = "dashboard.html";
      } catch (err) {
        setLoading(false);
        showError("Erreur : " + err.message);
      }
    });

    // Google Login
    document.getElementById('google-btn').addEventListener('click', async () => {
      try {
        const res = await signInWithPopup(auth, googleProvider);
        await saveUserToFirestore(res.user);
        window.location.href = "dashboard.html";
      } catch (err) { showError(err.message); }
    });

    function setLoading(show) {
      ui.loader.style.display = show ? 'block' : 'none';
      ui.btnText.style.display = show ? 'none' : 'block';
      ui.submit.disabled = show;
    }

    function showError(msg) {
      ui.error.style.display = 'block';
      ui.error.textContent = msg;
    }
  </script>
</body>
</html>
