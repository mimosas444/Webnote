  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --font-main: 'Plus Jakarta Sans', sans-serif;
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.4);
    }

    /* --- THÈMES DYNAMIQUES --- */
    
    /* MATIN (02h - 11h59) */
    body.is-day {
      --bg: linear-gradient(135deg, #e0f2fe 0%, #38bdf8 100%);
      --card: rgba(255, 255, 255, 0.75);
      --border: rgba(255, 255, 255, 0.6);
      --text: #0f172a;
      --text-dim: #475569;
      --input: rgba(255, 255, 255, 0.6);
      --widget-bg: rgba(255, 255, 255, 0.4);
      --widget-text: #0f172a;
      --celestial: radial-gradient(circle at 30% 30%, #fff7ed, #fcd34d);
      --celestial-shadow: rgba(253, 186, 116, 0.6);
      --celestial-anim: floatDay 8s infinite ease-in-out;
    }

    /* APRÈS-MIDI (12h - 17h59) */
    body.is-afternoon {
      --bg: linear-gradient(135deg, #fcd34d 0%, #f97316 50%, #db2777 100%);
      --card: rgba(255, 255, 255, 0.65);
      --border: rgba(255, 255, 255, 0.4);
      --text: #4a044e;
      --text-dim: #86198f;
      --input: rgba(255, 255, 255, 0.5);
      --widget-bg: rgba(255, 255, 255, 0.3);
      --widget-text: #4a044e;
      --celestial: radial-gradient(circle at 40% 40%, #fde047, #f97316);
      --celestial-shadow: rgba(234, 88, 12, 0.8);
      --celestial-anim: floatSunset 10s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* SOIR / NUIT (18h - 01h59) */
    body.is-night {
      --bg: linear-gradient(135deg, #0f172a 0%, #312e81 100%);
      --card: rgba(15, 23, 42, 0.65);
      --border: rgba(255, 255, 255, 0.1);
      --text: #f8fafc;
      --text-dim: #94a3b8;
      --input: rgba(2, 6, 23, 0.4);
      --widget-bg: rgba(15, 23, 42, 0.5);
      --widget-text: #f8fafc;
      --celestial: radial-gradient(circle at 30% 30%, #f8fafc, #94a3b8);
      --celestial-shadow: rgba(148, 163, 184, 0.3);
      --celestial-anim: floatNight 12s infinite ease-in-out;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html { height: 100%; }

    body {
      font-family: var(--font-main);
      background: var(--bg);
      /* Modification Responsive : min-height et fixed pour couvrir tout l'écran mobile */
      min-height: 100vh;
      width: 100%;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden; /* Cache le débordement horizontal uniquement */
      transition: background 1.5s ease-in-out;
    }

    /* --- WIDGET DATE & HEURE --- */
    .datetime-widget {
      position: absolute;
      top: 30px; left: 30px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 20;
    }
    
    /* Responsive position for widget on mobile */
    @media (max-width: 600px) {
        .datetime-widget { top: 15px; left: 15px; }
        .dt-row { padding: 8px 12px; font-size: 0.8rem; }
    }

    .dt-row {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 18px;
      background: var(--widget-bg);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid var(--border);
      color: var(--widget-text);
      font-weight: 600;
      font-size: 0.9rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      animation: fadeInDown 1s ease-out;
    }

    .dt-icon { width: 18px; height: 18px; opacity: 0.8; }
    
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

    /* --- OISEAUX (Visible seulement le jour) --- */
    .bird-container {
      position: absolute; top: 15%; left: -100px;
      z-index: 2; opacity: 0;
      pointer-events: none;
    }
    /* MODIFICATION : Durée passée à 20s pour espacer les passages */
    body.is-day .bird-container { opacity: 0.8; animation: flyBird 20s linear infinite; }
    
    .bird-svg { width: 40px; height: 40px; fill: var(--text-dim); }
    
    /* MODIFICATION : L'oiseau traverse l'écran de 0% à 40%, puis attend (pause) jusqu'à 100% */
    @keyframes flyBird {
      0% { transform: translateX(-10vw) translateY(0) scale(0.8); }
      10% { transform: translateX(20vw) translateY(-20px) scale(0.9); }
      20% { transform: translateX(50vw) translateY(10px) scale(1); }
      30% { transform: translateX(80vw) translateY(-15px) scale(0.9); }
      40% { transform: translateX(120vw) translateY(0) scale(0.8); }
      100% { transform: translateX(120vw) translateY(0) scale(0.8); } /* Pause */
    }

    /* --- ÉTOILES FILANTES (Visible seulement la nuit) --- */
    .shooting-star {
      position: absolute;
      top: 50%; left: 50%;
      height: 2px;
      background: linear-gradient(-45deg, rgba(255,255,255,1), rgba(255,255,255,0));
      border-radius: 999px;
      filter: drop-shadow(0 0 6px rgba(255,255,255,1));
      /* MODIFICATION : Durée totale 10s pour espacer les apparitions */
      animation: tail 10s ease-in-out infinite, shooting 10s ease-in-out infinite;
      opacity: 0; z-index: 1;
    }

    body.is-night .shooting-star { display: block; }
    body.is-day .shooting-star, body.is-afternoon .shooting-star { display: none; }

    /* Décalage des délais pour ne pas qu'elles partent toutes en même temps dans le cycle de 10s */
    .shooting-star:nth-child(1) { top: 0; left: 50%; width: 100px; animation-delay: 0s; }
    .shooting-star:nth-child(2) { top: 20%; left: 80%; width: 150px; animation-delay: 3s; }
    .shooting-star:nth-child(3) { top: 10%; left: 20%; width: 80px; animation-delay: 6s; }

    /* MODIFICATION : L'animation se joue rapidement (0% à 10%) puis pause (10% à 100%) */
    @keyframes tail {
      0% { width: 0; }
      5% { width: 100px; } /* Rapide */
      10% { width: 0; }
      100% { width: 0; } /* Pause */
    }
    @keyframes shooting {
      0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 1; }
      10% { transform: translateX(300px) translateY(300px) rotate(45deg); opacity: 0; } /* Rapide */
      100% { transform: translateX(300px) translateY(300px) rotate(45deg); opacity: 0; } /* Pause */
    }

    /* --- ASTRE CÉLESTE --- */
    .celestial-body {
      position: absolute;
      top: 10%; right: 10%;
      width: 120px; height: 120px;
      border-radius: 50%;
      background: var(--celestial);
      box-shadow: 0 0 60px var(--celestial-shadow), inset -10px -10px 20px rgba(0,0,0,0.1);
      z-index: 1;
      animation: var(--celestial-anim);
      transition: all 1.5s ease;
    }
    
    /* Responsive celestial body */
    @media (max-width: 600px) {
        .celestial-body { width: 80px; height: 80px; top: 5%; right: 5%; }
    }

    @keyframes floatDay { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-15px) scale(1.05); } }
    @keyframes floatSunset { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(20px) scale(0.95); } }
    @keyframes floatNight { 0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.9; } 50% { transform: translate(-10px, -15px) rotate(5deg); opacity: 1; } }

    /* --- DÉCOR DE FOND --- */
    .star { position: absolute; background: white; border-radius: 50%; opacity: 0; transition: opacity 1s; }
    body.is-night .star { opacity: 0.6; animation: twinkle var(--d) infinite alternate; }
    body.is-day .star, body.is-afternoon .star { display: none; }
    @keyframes twinkle { from { transform: scale(1); opacity: 0.3; } to { transform: scale(1.5); opacity: 0.9; } }

    /* --- LOGIN CARD --- */
    .login-card {
      position: relative; z-index: 10;
      width: 90%; max-width: 420px;
      padding: 40px;
      background: var(--card);
      backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--border);
      border-radius: 32px;
      box-shadow: 0 30px 60px -12px rgba(0,0,0,0.25);
      animation: cardIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      transition: background 0.5s, border 0.5s;
      /* Responsive margin */
      margin: 20px; 
    }

    @keyframes cardIn { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }

    .header-section { text-align: center; margin-bottom: 30px; }
    .logo-box { 
        width: 50px; height: 50px; background: var(--accent); 
        border-radius: 14px; display: flex; align-items: center; 
        justify-content: center; margin: 0 auto 15px; color: white; font-size: 1.5rem;
        box-shadow: 0 8px 20px var(--accent-glow);
    }

    h2 { font-size: 1.8rem; font-weight: 800; color: var(--text); letter-spacing: -0.5px; margin-bottom: 5px; }
    .greeting-sub { color: var(--text-dim); font-size: 0.95rem; font-weight: 500; }

    /* --- INPUTS --- */
    .input-group { position: relative; margin-bottom: 15px; }
    .input-group input {
      width: 100%; padding: 16px 20px 16px 50px;
      background: var(--input); border: 1px solid var(--border);
      border-radius: 16px; color: var(--text); outline: none;
      transition: all 0.3s; font-size: 0.95rem; font-weight: 500;
    }
    .input-group input:focus { border-color: var(--accent); background: rgba(255,255,255,0.8); }
    .input-group i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-dim); }
    .toggle-pass { left: auto !important; right: 18px; cursor: pointer; }

    .btn-main {
      width: 100%; padding: 16px; background: var(--accent); color: white;
      border: none; border-radius: 16px; font-weight: 700; cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); margin-top: 10px; font-size: 1rem;
    }
    .btn-main:hover { transform: translateY(-2px); box-shadow: 0 10px 25px var(--accent-glow); }

    .divider { margin: 25px 0; display: flex; align-items: center; color: var(--text-dim); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border); margin: 0 15px; opacity: 0.5; }

    /* --- GOOGLE BUTTON PRO --- */
    .btn-google {
      width: 100%; padding: 14px 16px; background: #ffffff; color: #1f2937;
      border: 1px solid #e2e8f0; border-radius: 16px; font-weight: 600;
      display: flex; align-items: center; justify-content: center; gap: 12px;
      cursor: pointer; transition: all 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .btn-google:hover { background: #f8fafc; border-color: #cbd5e1; transform: translateY(-1px); }
    .google-icon-svg { width: 22px; height: 22px; }

    .footer-link { margin-top: 25px; text-align: center; font-size: 0.9rem; color: var(--text-dim); }
    .footer-link a { color: var(--accent); text-decoration: none; font-weight: 700; cursor: pointer; }

    #error-box { background: rgba(239, 68, 68, 0.1); color: #ef4444; padding: 12px; border-radius: 12px; font-size: 0.85rem; margin-bottom: 15px; display: none; text-align: center; border: 1px solid rgba(239, 68, 68, 0.2); }
    
    .spinner { display: none; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

    function updateTheme() {

      const greeting = document.getElementById('greeting');
      
      body.classList.remove('is-day', 'is-afternoon', 'is-night');

        body.classList.add('is-day');
        greeting.innerText = "Bonjour";

      // 2. APRÈS-MIDI : 12h00 à 17h59

        body.classList.add('is-afternoon');
        greeting.innerText = "Bonne après-midi";
      }
      // 3. SOIR/NUIT : 18h00 à 01h59

      const nick = document.getElementById('username').value;

      setLoading(true);
      try {
        if (isLogin) {
          const res = await signInWithEmailAndPassword(auth, email, pass);
          localStorage.setItem('webnote_username', res.user.displayName || "Ami");
        } else {
          const res = await createUserWithEmailAndPassword(auth, email, pass);
          await updateProfile(res.user, { displayName: nick });
          await saveProfile(res.user, nick);
        }
        window.location.href = "dashboard.html";
      } catch (e) {
        showError(e.message);
        setLoading(false);
      }
    };

    document.getElementById('googleBtn').onclick = async () => {
      try {
        const res = await signInWithPopup(auth, provider);
        await saveProfile(res.user);
        window.location.href = "dashboard.html";
      } catch (e) { showError(e.message); }
    };

    function setLoading(val) {
      document.getElementById('spinner').style.display = val ? 'block' : 'none';
      btnText.style.display = val ? 'none' : 'block';
    }

    function showError(m) {
      const b = document.getElementById('error-box');
      b.innerText = m; b.style.display = 'block';
    }
  </script>
</body>
</html>
