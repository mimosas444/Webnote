<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebNote - Mon Espace</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --border: rgba(255, 255, 255, 0.08);
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            /* Glass effect variables */
            --glass-bg: rgba(20, 20, 23, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.08) 0%, transparent 20%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        /* --- LAYOUT GRID --- */
        .app-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CARDS COMMON STYLE --- */
        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        /* --- LEFT SIDEBAR --- */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
            height: fit-content;
        }

        /* Profil Compact */
        .profile-header {
            text-align: center;
        }
        .avatar-circle {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--accent), #2563eb);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; color: white;
            box-shadow: 0 0 20px var(--accent-glow);
        }
        .user-name { font-size: 1.2rem; font-weight: 700; }
        .user-email { font-size: 0.8rem; color: var(--text-dim); }

        /* Widget Temps */
        .time-widget {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
        }
        .clock-big { font-size: 2.5rem; font-weight: 700; line-height: 1; letter-spacing: -1px; }
        .date-small { color: var(--accent); font-weight: 600; font-size: 0.9rem; text-transform: uppercase; margin-top: 5px; }

        /* Widget Objectifs */
        .goals-widget {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 20px;
        }
        .goals-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .goals-title { font-size: 0.9rem; font-weight: 600; color: var(--text-dim); }
        
        .goals-counter {
            display: flex; align-items: center; justify-content: space-between;
        }
        .goal-btn {
            width: 35px; height: 35px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-main);
            cursor: pointer;
            transition: 0.2s;
        }
        .goal-btn:hover { background: var(--accent); border-color: var(--accent); }
        .goal-number { font-size: 2rem; font-weight: 700; }

        /* Boutons Action */
        .action-btn {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s;
            font-weight: 500;
        }
        .action-btn:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.1); color: #ef4444; border-color: rgba(239, 68, 68, 0.3); }

        /* --- MAIN CONTENT --- */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Bloc Note (Remplacement Photos) */
        .notepad-container {
            flex: 1;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }
        .notepad-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        .notepad-title { font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .save-indicator { font-size: 0.8rem; color: var(--accent); opacity: 0; transition: opacity 0.5s; }
        
        #cloudNote {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            outline: none;
        }
        #cloudNote::placeholder { color: rgba(255,255,255,0.2); }

        /* Calendrier Stylé */
        .calendar-section {
            display: flex;
            flex-direction: column;
        }
        .calendar-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
        }
        .month-year { font-size: 1.2rem; font-weight: 700; text-transform: capitalize; }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
        }
        .day-name {
            font-size: 0.8rem; color: var(--text-dim); font-weight: 600; margin-bottom: 10px;
        }
        .calendar-day {
            aspect-ratio: 1;
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text-dim);
            transition: 0.2s;
            border: 1px solid transparent;
        }
        .calendar-day:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
        
        .calendar-day.today {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 15px var(--accent-glow);
            font-weight: 700;
        }
        .calendar-day.empty { pointer-events: none; }

        /* Responsive */
        @media (max-width: 900px) {
            .app-grid { grid-template-columns: 1fr; }
            .sidebar { flex-direction: row; flex-wrap: wrap; }
            .glass-card.sidebar-card { flex: 1; min-width: 250px; }
        }
        @media (max-width: 600px) {
            body { padding: 1rem; }
            .sidebar { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="app-grid">
        
        <aside class="sidebar">
            <div class="glass-card sidebar-card profile-header">
                <div class="avatar-circle">
                    <i class="fas fa-user"></i>
                </div>
                <h2 class="user-name" id="displayName">Chargement...</h2>
                <p class="user-email" id="displayEmail">...</p>
                
                <div style="margin-top: 20px;">
                    <button class="action-btn" onclick="window.location.href='dashboard.html'">
                        <i class="fas fa-arrow-left"></i> Dashboard
                    </button>
                    <button class="action-btn btn-danger" onclick="logout()" style="margin-top: 10px;">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion
                    </button>
                </div>
            </div>

            <div class="glass-card sidebar-card">
                <div class="time-widget">
                    <div class="clock-big" id="liveClock">00:00</div>
                    <div class="date-small" id="liveDate">...</div>
                </div>
                
                <div class="goals-widget" style="margin-top: 20px;">
                    <div class="goals-header">
                        <span class="goals-title"><i class="fas fa-trophy" style="color:#fbbf24;"></i> Objectifs atteints</span>
                    </div>
                    <div class="goals-counter">
                        <button class="goal-btn" onclick="updateGoals(-1)"><i class="fas fa-minus"></i></button>
                        <span class="goal-number" id="goalsCount">0</span>
                        <button class="goal-btn" onclick="updateGoals(1)"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            
            <div class="glass-card notepad-container">
                <div class="notepad-header">
                    <div class="notepad-title">
                        <i class="fas fa-pen-fancy" style="color: var(--accent);"></i> Mon Bloc Note Cloud
                    </div>
                    <div id="saveStatus" class="save-indicator"><i class="fas fa-check"></i> Sauvegardé</div>
                </div>
                <textarea id="cloudNote" placeholder="Écrivez vos pensées, idées ou tâches ici... (Sauvegarde automatique)"></textarea>
            </div>

            <div class="glass-card calendar-section">
                <div class="calendar-header">
                    <span class="month-year" id="calendarMonth">Mois Année</span>
                    <div style="display:flex; gap:10px;">
                        <i class="far fa-calendar-alt" style="color: var(--text-dim);"></i>
                    </div>
                </div>
                
                <div class="calendar-grid">
                    <div class="day-name">Lun</div>
                    <div class="day-name">Mar</div>
                    <div class="day-name">Mer</div>
                    <div class="day-name">Jeu</div>
                    <div class="day-name">Ven</div>
                    <div class="day-name">Sam</div>
                    <div class="day-name">Dim</div>
                    </div>
                <div class="calendar-grid" id="daysContainer"></div>
            </div>

        </main>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURATION (Ta clé)
        const firebaseConfig = {
            apiKey: "AIzaSyApC4T-WdDIFk3VuBGD_Zscz5X_lE6dFFs",
            authDomain: "webnote-9ea1e.firebaseapp.com",
            projectId: "webnote-9ea1e",
            storageBucket: "webnote-9ea1e.firebasestorage.app",
            messagingSenderId: "869875049003",
            appId: "1:869875049003:web:0f7334733cb313e426406e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let typingTimer;

        // --- 1. AUTHENTIFICATION ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                initUI(user);
                loadUserData(user.uid);
            } else {
                window.location.href = "index.html";
            }
        });

        function initUI(user) {
            document.getElementById('displayName').innerText = localStorage.getItem('webnote_username') || "Utilisateur";
            document.getElementById('displayEmail').innerText = user.email;
        }

        window.logout = () => {
            signOut(auth).then(() => window.location.href = "index.html");
        };

        // --- 2. GESTION DU TEMPS & CALENDRIER ---
        function updateClock() {
            const now = new Date();
            document.getElementById('liveClock').innerText = now.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('liveDate').innerText = now.toLocaleDateString('fr-FR', {weekday: 'long', day: 'numeric', month: 'long'});
        }
        setInterval(updateClock, 1000);
        updateClock();

        function generateCalendar() {
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth();
            const today = date.getDate();

            document.getElementById('calendarMonth').innerText = date.toLocaleDateString('fr-FR', {month: 'long', year: 'numeric'});

            const firstDay = new Date(year, month, 1).getDay(); // 0 = Dimanche
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const container = document.getElementById('daysContainer');
            container.innerHTML = "";

            // Ajustement pour commencer Lundi (Lundi=1 ... Dimanche=7)
            let startSpace = firstDay === 0 ? 6 : firstDay - 1;

            // Espaces vides
            for(let i=0; i<startSpace; i++) {
                container.innerHTML += `<div class="calendar-day empty"></div>`;
            }

            // Jours
            for(let i=1; i<=daysInMonth; i++) {
                const isToday = i === today ? 'today' : '';
                container.innerHTML += `<div class="calendar-day ${isToday}">${i}</div>`;
            }
        }
        generateCalendar();

        // --- 3. LOGIQUE DONNÉES (Note & Objectifs) ---
        
        // Charger les données (Note + Goals)
        function loadUserData(uid) {
            const userDocRef = doc(db, "user_profiles", uid);

            // Écoute en temps réel
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // Update Note seulement si l'utilisateur ne tape pas (pour éviter les conflits)
                    if(document.activeElement !== document.getElementById('cloudNote')) {
                        document.getElementById('cloudNote').value = data.note || "";
                    }
                    
                    // Update Objectifs
                    document.getElementById('goalsCount').innerText = data.goals || 0;
                }
            });
        }

        // Sauvegarde de la Note (Auto-save avec délai)
        const noteInput = document.getElementById('cloudNote');
        const saveStatus = document.getElementById('saveStatus');

        noteInput.addEventListener('input', () => {
            saveStatus.style.opacity = '0'; // Cache "Sauvegardé"
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                saveData({ note: noteInput.value });
            }, 1000); // Sauvegarde après 1 seconde d'inactivité
        });

        // Fonction Globale de Sauvegarde (Merge)
        async function saveData(dataToUpdate) {
            if(!currentUser) return;
            const userDocRef = doc(db, "user_profiles", currentUser.uid);
            
            try {
                await setDoc(userDocRef, dataToUpdate, { merge: true });
                // Feedback visuel pour la note
                if(dataToUpdate.note !== undefined) {
                    saveStatus.style.opacity = '1';
                }
            } catch (e) {
                console.error("Erreur save:", e);
            }
        }

        // Gestion des Objectifs (Exposed to window)
        window.updateGoals = async (change) => {
            const currentVal = parseInt(document.getElementById('goalsCount').innerText);
            let newVal = currentVal + change;
            if(newVal < 0) newVal = 0;
            
            // Mise à jour locale immédiate pour la fluidité
            document.getElementById('goalsCount').innerText = newVal;
            
            // Sauvegarde DB
            saveData({ goals: newVal });
        };

    </script>
</body>
              </html>
