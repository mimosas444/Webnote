<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebNote - Mon Espace Privé</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --surface-hover: #27272a;
            --border: rgba(255, 255, 255, 0.08);
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --glass: rgba(24, 24, 27, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .app-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .glass-card {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* --- SIDEBAR --- */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }

        .profile-section { text-align: center; }
        .avatar-box {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            border-radius: 20px; margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; box-shadow: 0 8px 20px var(--accent-glow);
        }

        .nav-menu { display: flex; flex-direction: column; gap: 8px; margin-top: 20px; }
        .nav-item {
            padding: 12px 15px; border-radius: 12px;
            color: var(--text-dim); text-decoration: none;
            display: flex; align-items: center; gap: 12px;
            transition: 0.3s; font-size: 0.9rem; font-weight: 500;
        }
        .nav-item:hover { background: var(--surface-hover); color: var(--text-main); }
        .nav-item.active { background: rgba(59, 130, 246, 0.1); color: var(--accent); }

        /* Widget Stats */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .stat-card { background: var(--surface); padding: 15px; border-radius: 16px; border: 1px solid var(--border); text-align: center; }
        .stat-val { display: block; font-size: 1.2rem; font-weight: 700; color: var(--accent); }
        .stat-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; }

        /* --- MAIN CONTENT --- */
        .main-content { display: flex; flex-direction: column; gap: 25px; }

        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .clock-mini { font-size: 1.2rem; font-weight: 700; }
        .weather-pill { background: var(--surface); padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; display: flex; align-items: center; gap: 8px; border: 1px solid var(--border); }

        /* Notepad */
        .notepad { flex: 1; display: flex; flex-direction: column; min-height: 400px; }
        .notepad-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        #cloudNote {
            flex: 1; background: transparent; border: none; color: var(--text-main);
            font-size: 1rem; line-height: 1.7; resize: none; outline: none;
        }

        /* Calendar */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px; }
        .day-label { font-size: 0.7rem; color: var(--text-dim); text-align: center; padding-bottom: 10px; font-weight: 700; }
        .day {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            font-size: 0.85rem; border-radius: 10px; cursor: default; transition: 0.2s;
        }
        .day.today { background: var(--accent); color: white; font-weight: 700; box-shadow: 0 4px 12px var(--accent-glow); }
        .day:not(.empty):hover { background: var(--surface-hover); }

        /* Progress Bar */
        .progress-container { width: 100%; height: 6px; background: var(--surface); border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: 1s ease; }

        @media (max-width: 900px) {
            .app-grid { grid-template-columns: 1fr; }
            .sidebar { order: 2; }
        }
    </style>
</head>
<body>

    <div class="app-grid">
        
        <aside class="sidebar">
            <div class="glass-card profile-section">
                <div class="avatar-box"><i class="fas fa-crown"></i></div>
                <h2 id="displayName" style="font-size: 1.1rem; font-weight: 700;">Chargement...</h2>
                <p id="displayEmail" style="font-size: 0.75rem; color: var(--text-dim); margin-bottom: 15px;">...</p>
                
                <div class="nav-menu">
                    <a href="dashboard.html" class="nav-item"><i class="fas fa-comment-dots"></i> Chat Public</a>
                    <a href="#" class="nav-item active"><i class="fas fa-user-shield"></i> Espace Privé</a>
                    <div class="nav-item" onclick="logout()" style="color: #ef4444; cursor: pointer;"><i class="fas fa-power-off"></i> Déconnexion</div>
                </div>
            </div>

            <div class="glass-card">
                <h3 style="font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 15px;">Productivité</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-val" id="goalsCount">0</span>
                        <span class="stat-label">Objectifs</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-val" id="wordCount">0</span>
                        <span class="stat-label">Mots</span>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <div style="display:flex; justify-content:space-between; font-size: 0.75rem; margin-bottom: 5px;">
                        <span>Niveau de focus</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
                </div>
                <div style="display:flex; gap: 10px; margin-top: 20px;">
                    <button class="nav-item" style="flex:1; justify-content:center; background: var(--surface);" onclick="updateGoals(-1)"><i class="fas fa-minus"></i></button>
                    <button class="nav-item" style="flex:1; justify-content:center; background: var(--accent); color: white;" onclick="updateGoals(1)"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="header-bar">
                <div class="weather-pill">
                    <i id="wIcon" class="fas fa-sun"></i>
                    <span id="liveDate">...</span>
                </div>
                <div class="clock-mini" id="liveClock">00:00</div>
            </div>

            <div class="glass-card notepad">
                <div class="notepad-header">
                    <div style="font-weight: 700; font-size: 1rem;">
                        <i class="fas fa-file-signature" style="color: var(--accent); margin-right: 10px;"></i>
                        Journal Personnel
                    </div>
                    <div id="saveStatus" style="font-size: 0.7rem; color: var(--accent); opacity: 0;"><i class="fas fa-cloud-upload-alt"></i> Synchronisé</div>
                </div>
                <textarea id="cloudNote" placeholder="Commencez à écrire votre journée..."></textarea>
            </div>

            <div class="glass-card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 id="calendarMonth" style="font-size: 0.9rem; font-weight: 700; text-transform: capitalize;">Mois</h3>
                    <i class="far fa-calendar-check" style="color: var(--accent);"></i>
                </div>
                <div class="calendar-grid" id="calendarContainer">
                    <div class="day-label">L</div><div class="day-label">M</div><div class="day-label">M</div>
                    <div class="day-label">J</div><div class="day-label">V</div><div class="day-label">S</div><div class="day-label">D</div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApC4T-WdDIFk3VuBGD_Zscz5X_lE6dFFs",
            authDomain: "webnote-9ea1e.firebaseapp.com",
            projectId: "webnote-9ea1e",
            storageBucket: "webnote-9ea1e.firebasestorage.app",
            messagingSenderId: "869875049003",
            appId: "1:869875049003:web:0f7334733cb313e426406e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let typingTimer;

        // --- AUTH & DATA ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('displayName').innerText = user.displayName || "Utilisateur";
                document.getElementById('displayEmail').innerText = user.email;
                syncData();
            } else {
                window.location.href = "index.html";
            }
        });

        function syncData() {
            onSnapshot(doc(db, "user_profiles", currentUser.uid), (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    if(document.activeElement !== document.getElementById('cloudNote')) {
                        document.getElementById('cloudNote').value = data.note || "";
                        updateWordCount(data.note || "");
                    }
                    const goals = data.goals || 0;
                    document.getElementById('goalsCount').innerText = goals;
                    
                    // Barre de progression (max 10 objectifs pour l'exemple)
                    const percent = Math.min((goals / 10) * 100, 100);
                    document.getElementById('progressBar').style.width = percent + "%";
                    document.getElementById('progressPercent').innerText = Math.round(percent) + "%";
                }
            });
        }

        // --- AUTO-SAVE LOGIC ---
        const noteArea = document.getElementById('cloudNote');
        noteArea.addEventListener('input', () => {
            updateWordCount(noteArea.value);
            document.getElementById('saveStatus').style.opacity = "0";
            clearTimeout(typingTimer);
            typingTimer = setTimeout(async () => {
                await setDoc(doc(db, "user_profiles", currentUser.uid), { note: noteArea.value }, { merge: true });
                document.getElementById('saveStatus').style.opacity = "1";
            }, 1500);
        });

        function updateWordCount(text) {
            const count = text.trim() ? text.trim().split(/\s+/).length : 0;
            document.getElementById('wordCount').innerText = count;
        }

        window.updateGoals = async (val) => {
            const current = parseInt(document.getElementById('goalsCount').innerText);
            const next = Math.max(0, current + val);
            await setDoc(doc(db, "user_profiles", currentUser.uid), { goals: next }, { merge: true });
        };

        // --- UI UTILS ---
        function updateTime() {
            const now = new Date();
            document.getElementById('liveClock').innerText = now.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
            document.getElementById('liveDate').innerText = now.toLocaleDateString('fr-FR', {day:'numeric', month:'short'});
            const h = now.getHours();
            document.getElementById('wIcon').className = (h > 6 && h < 19) ? "fas fa-sun" : "fas fa-moon";
        }
        setInterval(updateTime, 1000); updateTime();

        function buildCalendar() {
            const now = new Date();
            document.getElementById('calendarMonth').innerText = now.toLocaleDateString('fr-FR', {month:'long', year:'numeric'});
            const first = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const container = document.getElementById('calendarContainer');
            const offset = first === 0 ? 6 : first - 1;
            for(let i=0; i<offset; i++) container.innerHTML += `<div class="day empty"></div>`;
            for(let i=1; i<=days; i++) {
                const isToday = i === now.getDate() ? 'today' : '';
                container.innerHTML += `<div class="day ${isToday}">${i}</div>`;
            }
        }
        buildCalendar();

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
