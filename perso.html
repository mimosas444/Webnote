<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebNote - Dashboard Pro</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- TH√àME SOMBRE (D√©faut) --- */
            --bg: #09090b;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1e1b4b, #09090b 70%);
            --surface: rgba(30, 30, 35, 0.6);
            --surface-msg: #27272a;
            --border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1; /* Indigo */
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass: blur(20px);
            --danger: #ef4444;
        }

        /* --- TH√àME CLAIR --- */
        [data-theme="light"] {
            --bg: #f3f4f6;
            --bg-gradient: radial-gradient(circle at 50% 0%, #e0e7ff, #f3f4f6 80%);
            --surface: rgba(255, 255, 255, 0.8);
            --surface-msg: #ffffff;
            --border: rgba(0, 0, 0, 0.08);
            --accent: #4f46e5;
            --accent-gradient: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            --accent-glow: rgba(79, 70, 229, 0.2);
            --text-main: #111827;
            --text-dim: #6b7280;
            --glass: blur(20px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* --- HEADER --- */
        header {
            height: 70px; padding: 0 20px; flex-shrink: 0;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(var(--bg), 0.5); backdrop-filter: var(--glass);
            border-bottom: 1px solid var(--border);
            z-index: 50;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        
        .brand h1 { font-size: 1.4rem; font-weight: 800; letter-spacing: -0.5px; }
        .brand span { color: var(--accent); }
        
        .dropdown { position: relative; }
        .menu-trigger {
            background: var(--surface); border: 1px solid var(--border);
            color: var(--text-main); padding: 8px 14px; border-radius: 30px;
            cursor: pointer; display: flex; align-items: center; gap: 10px;
            transition: 0.3s; font-size: 0.9rem;
        }
        .menu-trigger:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); }

        .dropdown-content {
            display: none; position: absolute; top: 50px; left: 0;
            background: rgba(15, 15, 20, 0.95); 
            border: 1px solid var(--border);
            min-width: 220px; border-radius: 16px; z-index: 1000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            backdrop-filter: blur(20px); padding: 8px;
            animation: slideDown 0.2s ease;
        }
        [data-theme="light"] .dropdown-content { background: rgba(255, 255, 255, 0.95); }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .dropdown-content div, .dropdown-content a {
            color: var(--text-main); padding: 12px 15px; text-decoration: none;
            display: flex; align-items: center; gap: 12px;
            border-radius: 10px; cursor: pointer; font-size: 0.9rem; font-weight: 500; transition: 0.2s;
        }
        .dropdown-content div:hover, .dropdown-content a:hover { background: rgba(120, 120, 120, 0.15); }
        .danger { color: var(--danger) !important; }
        .show { display: block; }

        .weather-widget { display: flex; flex-direction: column; align-items: flex-end; }
        .clock-display { font-weight: 700; font-size: 1rem; line-height: 1; }
        .date-display { font-size: 0.7rem; color: var(--text-dim); margin-top: 2px; }

        /* --- CHAT AREA --- */
        .chat-container {
            flex: 1; overflow-y: auto; padding: 20px 20px 140px 20px;
            display: flex; flex-direction: column; gap: 18px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%; display: flex; flex-direction: column;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative;
        }
        @keyframes popIn { from { opacity: 0; transform: translateY(15px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .message.mine { align-self: flex-end; align-items: flex-end; }

        .msg-author { font-size: 0.75rem; color: var(--text-dim); margin-bottom: 4px; margin-left: 10px; }
        .message.mine .msg-author { display: none; }

        .msg-bubble {
            padding: 12px 18px; border-radius: 20px;
            font-size: 0.95rem; line-height: 1.5; position: relative; word-wrap: break-word;
            background: var(--surface-msg); border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.1s;
        }
        
        /* Effet visuel au click sur le message */
        .message:active .msg-bubble { transform: scale(0.98); }

        .message.mine .msg-bubble {
            background: var(--accent-gradient); color: white; border: none;
            border-radius: 20px; border-bottom-right-radius: 4px; border-bottom-left-radius: 20px;
            box-shadow: 0 5px 15px var(--accent-glow);
        }

        .msg-info-bottom {
            display: flex; justify-content: flex-end; align-items: center; gap: 5px;
            font-size: 0.65rem; margin-top: 5px; opacity: 0.7;
        }
        
        /* R√©actions & Reply */
        .reply-context {
            font-size: 0.75rem; color: var(--text-dim); background: rgba(127, 127, 127, 0.1);
            padding: 5px 10px; border-radius: 8px; margin-bottom: 5px; border-left: 3px solid var(--accent);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%;
        }
        .message.mine .reply-context { color: rgba(255,255,255,0.8); background: rgba(0,0,0,0.2); border-left-color: white; }

        .reactions-display { display: flex; gap: 4px; margin-top: 4px; z-index: 2; position: relative; margin-left: 10px; flex-wrap: wrap; }
        .message.mine .reactions-display { justify-content: flex-end; margin-right: 10px; }
        .reaction-pill { background: var(--bg); border: 1px solid var(--border); border-radius: 12px; padding: 2px 8px; font-size: 0.75rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display:flex; align-items:center; gap:3px; }

        /* Options Button (...) */
        .msg-options-btn {
            opacity: 0; transition: 0.2s; background: var(--surface); border: 1px solid var(--border); 
            color: var(--text-dim); border-radius: 50%;
            cursor: pointer; width: 32px; height: 32px; 
            position: absolute; top: 50%; transform: translateY(-50%);
            display: flex; align-items: center; justify-content: center;
            font-size: 1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10;
        }
        .message:hover .msg-options-btn { opacity: 1; }
        .message.mine .msg-options-btn { left: -45px; }
        .message:not(.mine) .msg-options-btn { right: -45px; }

        /* Mobile Options visibility */
        @media (max-width: 768px) {
            .msg-options-btn { opacity: 1; } 
        }

        /* --- INPUT DOCK --- */
        .input-dock-container {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 0 15px 20px 15px;
            background: linear-gradient(to top, var(--bg) 60%, transparent);
            z-index: 100;
            display: flex; flex-direction: column; gap: 10px;
        }

        .reply-preview-bar {
            background: var(--surface); padding: 8px 15px; border-radius: 12px;
            font-size: 0.85rem; display: none; align-items: center; justify-content: space-between;
            border: 1px solid var(--accent); backdrop-filter: blur(10px);
            animation: slideUp 0.2s ease;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .typing-indicator { font-size: 0.7rem; color: var(--accent); font-weight: 600; padding-left: 15px; min-height: 15px; }

        .input-bar {
            background: var(--surface); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 26px;
            padding: 6px; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .input-bar:focus-within { border-color: var(--accent); box-shadow: 0 10px 40px var(--accent-glow); }

        textarea {
            flex: 1; background: transparent; border: none; color: var(--text-main);
            padding: 12px 10px; font-size: 1rem; outline: none; resize: none; 
            max-height: 120px; font-family: inherit;
        }

        .send-btn {
            width: 42px; height: 42px; border-radius: 50%; border: none;
            background: var(--accent-gradient); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
            flex-shrink: 0; box-shadow: 0 4px 12px var(--accent-glow);
        }
        .send-btn:hover { transform: scale(1.05) rotate(-10deg); }

        /* Menu Contextuel Flottant Style iOS */
        .msg-menu {
            display: none; position: absolute;
            background: rgba(20, 20, 25, 0.95); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 16px;
            min-width: 190px; padding: 6px; z-index: 2000;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            animation: fadeIn 0.15s ease;
            flex-direction: column;
        }
        [data-theme="light"] .msg-menu { background: rgba(255, 255, 255, 0.95); }
        
        .msg-menu div.menu-item { 
            padding: 12px 15px; color: var(--text-main); border-radius: 10px; 
            cursor: pointer; display: flex; align-items: center; gap: 12px; font-size: 0.95rem; font-weight: 500;
        }
        .msg-menu div.menu-item:hover { background: rgba(120, 120, 120, 0.15); }
        
        /* Style des √©mojis style iPhone */
        .reaction-picker { 
            display: flex; gap: 5px; padding: 8px; 
            border-bottom: 1px solid var(--border); margin-bottom: 5px; 
            justify-content: space-between; 
        }
        .reaction-picker span { 
            font-size: 1.4rem; cursor: pointer; padding: 4px; 
            border-radius: 50%; transition: 0.2s; 
            display: flex; align-items: center; justify-content: center;
        }
        .reaction-picker span:hover { transform: scale(1.25); background: rgba(255,255,255,0.1); }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="dropdown">
                <div onclick="toggleMenu()" class="menu-trigger">
                    <i class="fas fa-bars-staggered"></i>
                    <span id="headerUsername">Chargement...</span>
                </div>
                <div id="mainMenu" class="dropdown-content">
                    <a href="perso.html"><i class="fas fa-fingerprint"></i> Espace Priv√©</a>
                    <div onclick="toggleTheme()"><i class="fas fa-adjust"></i> Th√®me</div>
                    <div onclick="signOutApp()" class="danger"><i class="fas fa-sign-out-alt"></i> D√©connexion</div>
                </div>
            </div>
            <div class="brand"><h1>WebNote<span>.</span></h1></div>
        </div>
        
        <div class="weather-widget">
            <div class="clock-display" id="clock">00:00</div>
            <div class="date-display" id="dateText">...</div>
        </div>
    </header>

    <div class="chat-container" id="chat">
        </div>

    <div class="input-dock-container">
        <div id="typingIndicator" class="typing-indicator"></div>

        <div id="replyPreview" class="reply-preview-bar">
            <span><i class="fas fa-reply" style="color:var(--accent)"></i> R√©ponse √† <b id="replyToName">...</b></span>
            <i class="fas fa-times" onclick="cancelReply()" style="cursor:pointer; color: var(--text-dim); padding:5px;"></i>
        </div>

        <div class="input-bar">
            <button style="background:none; border:none; color:var(--text-dim); font-size:1.1rem; padding:0 10px;"><i class="fas fa-plus"></i></button>
            <textarea id="msgInput" rows="1" placeholder="Message..."></textarea>
            <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="msgActionMenu" class="msg-menu">
        <div class="reaction-picker">
            <span onclick="addReaction('‚ù§Ô∏è')">‚ù§Ô∏è</span>
            <span onclick="addReaction('üòÇ')">üòÇ</span>
            <span onclick="addReaction('üòÆ')">üòÆ</span>
            <span onclick="addReaction('üî•')">üî•</span>
            <span onclick="addReaction('üëé')">üëé</span>
        </div>
        <div class="menu-item" onclick="triggerReply()"><i class="fas fa-reply"></i> R√©pondre</div>
        <div class="menu-item" id="btnEdit" onclick="triggerEdit()"><i class="fas fa-pen"></i> Modifier</div>
        <div class="menu-item danger" id="btnDelete" onclick="triggerDelete()"><i class="fas fa-trash"></i> Supprimer</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApC4T-WdDIFk3VuBGD_Zscz5X_lE6dFFs",
            authDomain: "webnote-9ea1e.firebaseapp.com",
            projectId: "webnote-9ea1e",
            storageBucket: "webnote-9ea1e.firebasestorage.app",
            messagingSenderId: "869875049003",
            appId: "1:869875049003:web:0f7334733cb313e426406e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userProfile = null;
        let currentReplyData = null;
        let selectedMsgId = null;

        // --- THEME ---
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);

        window.toggleTheme = () => {
            const current = document.body.getAttribute('data-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('mainMenu').classList.remove('show');
        };

        // --- TIME ---
        function updateTime() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            document.getElementById('dateText').innerText = now.toLocaleDateString('fr-FR', {weekday:'short', day:'numeric', month:'short'});
        }
        setInterval(updateTime, 1000); updateTime();

        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            if (user) { 
                userProfile = user;
                document.getElementById('headerUsername').innerText = user.displayName || "Moi";
                loadMessages(); 
                listenTyping();
            } else { 
                window.location.href = "index.html"; 
            }
        });

        // --- MESSAGERIE ---
        const input = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');

        async function send() {
            const text = input.value.trim();
            if (!text) return;

            const payload = {
                content: text,
                senderId: userProfile.uid,
                senderName: userProfile.displayName || "Anonyme",
                createdAt: serverTimestamp(),
                edited: false,
                reactions: {} 
            };

            if (currentReplyData) {
                payload.replyTo = {
                    id: currentReplyData.id,
                    name: currentReplyData.name,
                    snippet: currentReplyData.content.substring(0, 50) + (currentReplyData.content.length > 50 ? "..." : "")
                };
            }

            // UI Reset imm√©diat
            input.value = "";
            input.style.height = 'auto';
            cancelReply();

            // Clear typing status
            const typingRef = doc(db, "typing_status", userProfile.uid);
            deleteDoc(typingRef).catch(e => {});

            await addDoc(collection(db, "messages"), payload);
        }

        sendBtn.onclick = send;
        input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } };

        function loadMessages() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                const chat = document.getElementById('chat');
                chat.innerHTML = "";
                
                snap.forEach(d => {
                    const data = d.data();
                    const msgId = d.id;
                    const isMine = data.senderId === userProfile.uid;
                    const time = data.createdAt ? new Date(data.createdAt.toMillis()).toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'}) : '...';
                    
                    // Gestion de l'affichage R√©ponse
                    let replyHtml = '';
                    if (data.replyTo) {
                        replyHtml = `<div class="reply-context"><i class="fas fa-reply"></i> <b>${data.replyTo.name}</b>: ${data.replyTo.snippet}</div>`;
                    }

                    // Gestion de l'affichage R√©actions
                    let reactionsHtml = '';
                    if (data.reactions) {
                        let inner = '';
                        for (const [emoji, uids] of Object.entries(data.reactions)) {
                            if (uids && uids.length > 0) {
                                inner += `<div class="reaction-pill">${emoji} <span>${uids.length}</span></div>`;
                            }
                        }
                        if (inner) reactionsHtml = `<div class="reactions-display">${inner}</div>`;
                    }

                    // On utilise onclick sur la message ET sur le bouton pour √™tre s√ªr
                    const html = `
                        <div class="message ${isMine ? 'mine' : ''}" id="msg-${msgId}">
                            ${!isMine ? `<div class="msg-author">${data.senderName}</div>` : ''}
                            <div class="msg-bubble">
                                ${replyHtml}
                                <span class="msg-text">${data.content}</span>
                                <div class="msg-info-bottom">
                                    ${data.edited ? '<i class="fas fa-pen" style="font-size:0.6rem; margin-right:4px;"></i>' : ''}
                                    ${time}
                                </div>
                            </div>
                            ${reactionsHtml}
                            <button class="msg-options-btn" onclick="window.openMsgMenu(event, '${msgId}', ${isMine}, ${data.createdAt ? data.createdAt.toMillis() : 0})">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                    `;
                    chat.insertAdjacentHTML('beforeend', html);
                });
                
                // Auto scroll si on est proche du bas
                chat.scrollTop = chat.scrollHeight;
            });
        }

        // --- GESTION MENU CONTEXTUEL & ACTIONS ---
        
        window.openMsgMenu = (e, id, isMine, timestamp) => {
            e.stopPropagation(); // Emp√™che la fermeture imm√©diate
            selectedMsgId = id;
            
            const menu = document.getElementById('msgActionMenu');
            const rect = e.target.getBoundingClientRect(); // Position du bouton cliqu√©
            
            // Calcul intelligent de position
            let top = rect.top;
            let left = rect.left - 200; // Position par d√©faut (gauche du bouton)

            if (left < 10) left = rect.right + 10; // Si trop √† gauche, on met √† droite
            if (top + 250 > window.innerHeight) top = window.innerHeight - 260; // Si trop bas, on remonte

            menu.style.top = top + 'px'; 
            menu.style.left = left + 'px';
            menu.style.display = 'flex'; // On utilise flex pour l'alignement colonne

            const btnEdit = document.getElementById('btnEdit');
            const btnDelete = document.getElementById('btnDelete');
            
            // Masquer par d√©faut
            btnEdit.style.display = 'none';
            btnDelete.style.display = 'none';

            // --- LOGIQUE TEMPORELLE STRICTE ---
            // Si timestamp est 0 (ex: message tout juste envoy√© et pas encore sync), on prend l'heure actuelle
            const messageTime = timestamp || Date.now();
            const now = Date.now();
            const elapsed = now - messageTime;

            // Constantes en millisecondes
            const ONE_HOUR = 60 * 60 * 1000;
            const TWENTY_FOUR_HOURS = 24 * 60 * 60 * 1000;

            if (isMine) {
                if (elapsed < ONE_HOUR) btnEdit.style.display = 'flex'; // < 1h
                if (elapsed < TWENTY_FOUR_HOURS) btnDelete.style.display = 'flex'; // < 24h
            }
        };

        window.addReaction = async (emoji) => {
            if (!selectedMsgId) return;
            const docRef = doc(db, "messages", selectedMsgId);
            // On utilise la notation point√©e pour mettre √† jour la map reactions
            await updateDoc(docRef, {
                [`reactions.${emoji}`]: arrayUnion(userProfile.uid)
            });
            document.getElementById('msgActionMenu').style.display = 'none';
        };

        window.triggerReply = () => {
            const msgEl = document.getElementById(`msg-${selectedMsgId}`);
            if(!msgEl) return;
            
            // R√©cup√©rer le texte propre (sans l'heure ni les r√©actions)
            const textContent = msgEl.querySelector('.msg-text').innerText;
            // Trouver le nom
            let sender = "Moi";
            if (!msgEl.classList.contains('mine')) {
                sender = msgEl.querySelector('.msg-author').innerText;
            }

            currentReplyData = { id: selectedMsgId, name: sender, content: textContent };
            
            document.getElementById('replyToName').innerText = sender;
            document.getElementById('replyPreview').style.display = 'flex';
            input.focus();
            document.getElementById('msgActionMenu').style.display = 'none';
        };

        window.cancelReply = () => {
            currentReplyData = null;
            document.getElementById('replyPreview').style.display = 'none';
        };

        window.triggerEdit = async () => {
            const currentText = document.querySelector(`#msg-${selectedMsgId} .msg-text`).innerText;
            const newText = prompt("Modifier le message :", currentText);
            
            if (newText && newText.trim() !== "" && newText !== currentText) {
                const docRef = doc(db, "messages", selectedMsgId);
                await updateDoc(docRef, {
                    content: newText,
                    edited: true
                });
            }
            document.getElementById('msgActionMenu').style.display = 'none';
        };

        window.triggerDelete = async () => {
            if(confirm("Supprimer d√©finitivement ce message ?")) {
                await deleteDoc(doc(db, "messages", selectedMsgId));
            }
            document.getElementById('msgActionMenu').style.display = 'none';
        };

        // Fermeture des menus au clic ailleurs
        window.onclick = (e) => {
            if (!e.target.closest('.msg-options-btn') && !e.target.closest('.msg-menu')) {
                document.getElementById('msgActionMenu').style.display = 'none';
            }
            if (!e.target.closest('.menu-trigger') && !e.target.closest('.dropdown-content')) {
                document.getElementById('mainMenu').classList.remove('show');
            }
        }

        window.toggleMenu = () => document.getElementById('mainMenu').classList.toggle("show");
        window.signOutApp = () => signOut(auth);

        // --- TYPING ---
        input.oninput = () => {
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
            
            if(userProfile) {
                const docRef = doc(db, "typing_status", userProfile.uid);
                // Utilisation de setDoc avec merge pour ne pas √©craser
                import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js").then(({setDoc}) => {
                    setDoc(docRef, { 
                        name: userProfile.displayName, 
                        isTyping: input.value.length > 0, 
                        timestamp: Date.now() 
                    }, {merge: true});
                });
            }
        };

        function listenTyping() {
            onSnapshot(collection(db, "typing_status"), (snap) => {
                let active = [];
                const now = Date.now();
                snap.forEach(d => { 
                    const data = d.data();
                    // On filtre si > 3 secondes d'inactivit√©
                    if(d.id !== userProfile.uid && data.isTyping && (now - data.timestamp < 3000)) {
                        active.push(data.name); 
                    }
                });
                const indicator = document.getElementById('typingIndicator');
                if (active.length > 0) {
                    indicator.innerText = `${active.join(', ')} √©crit...`;
                } else {
                    indicator.innerText = "";
                }
            });
        }
    </script>
</body>
</html>
